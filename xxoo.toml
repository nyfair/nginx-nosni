[__config__]
oldver = 'old.json'
newver = 'new.json'
max_concurrency = 4

# tool
[7-zip]
source = 'cmd'
cmd = "curl https://www.7-zip.org | grep -Po '>7-Zip \\d.*</A' | sort -r | head -1 | cut -d'<' -f1 | cut -c 8-"

[WinRAR]
source = 'cmd'
cmd = "curl https://www.rarlab.com/rarnew.htm | grep 'Version ' | head -1 | cut -c 12-"

[foobar2000]
source = 'regex'
url = 'https://www.foobar2000.org/?page=News'
regex = 'foobar2000 v([\d\.]+) final'

['xplorerÂ²']
source = 'regex'
url = 'https://www.zabkat.com'
regex = 'v([\d\.]+) \('

[Everything]
source = 'regex'
url = 'https://www.voidtools.com/forum/viewtopic.php?f=12&t=9787'
regex = 'Everything-([\w\.]+).x64.zip'

[HxD]
source = 'regex'
url = 'https://mh-nexus.de/en/hxd/changelog.php'
regex = 'id="v_([\d\.]+)"'

[AdGuard]
source = 'github'
github = 'AdguardTeam/AdGuardHome'
use_latest_release = true

[NeeView]
source = 'bitbucket'
bitbucket = 'neelabo/neeview'
use_sorted_tags = true

[Tixati]
source = 'regex'
url = 'https://www.tixati.com/download'
regex = 'Download Tixati v([\d\.]+)'

[xtls]
source = 'regex'
url = 'https://github.com/XTLS/Xray-core/tags'
regex = 'releases/tag/v([\d\.]+)">'

[uEmuera]
