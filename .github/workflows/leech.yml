name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/J7IzSBAQ#xaqTYpApjd16CDXr9rpeyaxw6mkE2SE2MmoBLPq2Vgo
        - https://mega.nz/file/kLNWjYZR#KQObLKBpWCXq9O_nJIZKDjzxDFQTIos6-uH1jm98a-8
        - https://mega.nz/file/cK12kApB#6nVHE12akwLhzBgmIAT9DVpi92vEPHGedH6ct7gwmWk
        - https://mega.nz/file/FPMzTKDB#tPS3ih3g0ZBapWCthfFHG1kCHzhlP6cttZTlJrx6wNE
        - https://mega.nz/folder/QfMBhCgb#19Ka1VM9Z-dVNqSswqTG6g/file/ledQVTzY
        - https://mega.nz/folder/QfMBhCgb#19Ka1VM9Z-dVNqSswqTG6g/file/cO1FBS7R
        - https://mega.nz/folder/QfMBhCgb#19Ka1VM9Z-dVNqSswqTG6g/file/BKlxzA7D
        - https://mega.nz/file/gXNnhDSb#RPwyKBisN6jr4KoE6aeGtVeBKcO8aTVKabB8P8bthAU
        - https://mega.nz/file/Ue1lkJjQ#hrTpRzHpPsaG3PeUXKbU_y_dvp3tKL8aBmb71FxLLgs
        - https://mega.nz/file/ZVZDzAxS#qZCCIxdAeGz1bfiRM4a_V7UCMKExM8Z7OGnISbpatFg
        - https://mega.nz/file/a5FwGDZB#IjN96EOGq7F36AM38t1eU976w_HhvZu_54IoPM7Hzpw
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
