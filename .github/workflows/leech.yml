name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/v81kyZpB#TwUTt4FlTXpS396qaRLRDpCVIy7qTvenstSDzWTU2vk
        - https://mega.nz/file/2Q93mITb#JI4DOz6P-4DwfovXRKg88Zry3yT-0aF5XNQHWUSeohQ
        - https://mega.nz/file/PY1UELJA#fq4qVahfnhPJHYVtx76llSzp-LimsLHO9iFyJJRyrtg
        - https://mega.nz/file/LUUlnS4Z#7Uya_SLBaAUXMSKz4zww9PhTd87ox3VD6vxf3Uwj7so
        - https://mega.nz/file/vYlF2QLT#_S9v_Wa2H2GQxdupHo_6FUf51A_hSmrgl1eEAtXQnNc
        - https://mega.nz/file/Js4AjJzZ#3SnCWG3jCQIxX0_kzKjNiJVsXchMolcAcWa16Rf_CYU
        - https://mega.nz/file/nwtQhD6Z#FIVCATnULShEqsvJWvU4oJxFf2n_OxJg0uE9quduv4A
        - https://mega.nz/file/Hp8gkC7J#tpsl4X0AyoqnGkzXUX45umbAebu8tyKBxq96QMZHz2k
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
