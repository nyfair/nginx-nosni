name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/rdRzDIqZ#8ElgT3t6hm-N92VmojubiCp4DnlDD--sGYJi9L_3EMg
        - https://mega.nz/file/idYEhZBY#ToA95T77h2hpYluFYWieJnYRJc1Xqakdrac0OZNHHss
        - https://mega.nz/file/yVRzDQqK#FaoPp2T6oSikDUFX6iqMS6vUVUTUyrnX3HF8bhrPVQk
        - https://mega.nz/file/eE4RTCjT#6cRRITHkMxPNJDMnjfpdJJ7sIGm735jROeEbrqf5LQw
        - https://mega.nz/file/LBYXUI7Y#cacnCNIU4LeB9vFx6v76pb2Ia7aeKpoovOJIr0btOUw
        - https://mega.nz/file/eUBxmQwS#BY1wzrCmVSvhIomzp3aM3dxqX4NA1IU3Kq39RwpbXmw
        - https://mega.nz/file/neR2XTYJ#GyTj9nfhj4MY0RapQQxRvaeNNb6OZuq6UfC57IRR7U4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
