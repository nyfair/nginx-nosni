name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv976.mexa.sh:183/d/3nsgkwlkxoy775ghat3bgckccwomrhzcuynr43twfklurimv4bxguydq3hpmdzzbmksmn3g2/Game-RJ01224555-Ver1.04.part3.rar
        - https://srv8.mexa.sh:183/d/55sgmwlkxoy775ghat3akbslkazxe5i7hum3an5rf4stq5dkhqmxg3ljynk54fgzbuloar7f/Game-RJ01224555-Ver1.04.part2.rar
        - https://srv4.mexa.sh:183/d/6fsgiwlkxoy775ghat3a2es4aiwvolsmozf2ppke4w75pxzbagdhvd3dw7jv64w3aht6knid/Game-RJ01224555-Ver1.04.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
