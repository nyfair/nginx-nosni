name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/HcJyALhR#_QEcy5R0hSfczJ6nYN1Ennvis3gitewCZ5G4baa4I8M
        - https://mega.nz/file/mFgG0bqC#8woS0obHUrnaPZjFJZTgRWgUgADTpobsfEgvuFJafMA
        - https://mega.nz/file/CUQjSS4Q#rYbrqgqphZP3ipYjNkSdDl71chkybSzhILllsS9NYXw
        - https://mega.nz/file/3BgxkRyC#Gw7QGQBxA73fb9zmcd-qK9-LdrVJ9soQ4Zg7B65QcG8
        - https://mega.nz/file/bdISEDTb#pzd-VBYl42UowIbOHDnoAQhMRpg3Sg9PT7GqDeTx9z0
        - https://mega.nz/file/2VB2ia6T#7m5pS4HxvhlHbxAA2DisZS5KR7808wxkIsrTk0b17gQ
        - https://mega.nz/file/rZIkibzT#dX2F4gEm7m3SlehvIHtWORjpnekpe2qrKKterSk2YDk
        - https://mega.nz/file/6cxiXBJI#lCM6UmOKDwt5ggxOgto3e4RFJBAwsBa2yxqh_3tgLhs
        - https://mega.nz/file/WQxnQSIA#gmQGwUHJGD6HzOoKitaUIsmS9sSMpPXBzBDYewfbP58
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
