name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/kEZV0LJQ#qNn6B1v1sPeAWr10O_okhQ/file/hJ40zZDY
        - https://mega.nz/folder/kEZV0LJQ#qNn6B1v1sPeAWr10O_okhQ/file/FcwCmJ5Z
        - https://mega.nz/folder/0P10XaxQ#GK2EeXYABINB4wvd0F4QXg/file/8CkEGIDB
        - https://mega.nz/folder/0P10XaxQ#GK2EeXYABINB4wvd0F4QXg/file/UetgEIiJ
        - https://mega.nz/folder/0P10XaxQ#GK2EeXYABINB4wvd0F4QXg/file/IS9gCQLI
        - https://mega.nz/folder/0P10XaxQ#GK2EeXYABINB4wvd0F4QXg/file/5G9k1KIT
        - https://mega.nz/folder/0P10XaxQ#GK2EeXYABINB4wvd0F4QXg/file/lOlUGARJ
        - https://mega.nz/folder/UCUnUIhY#maDAS-pLwcuqRzec_EhTwA/file/8P8wFQga
        - https://mega.nz/folder/UCUnUIhY#maDAS-pLwcuqRzec_EhTwA/file/of8QBIwJ
        - https://mega.nz/folder/UCUnUIhY#maDAS-pLwcuqRzec_EhTwA/file/VW0ASSCL
        - https://mega.nz/folder/8ClEQB4Q#R_Nofytg2f98nevcrXvGtw/file/de1SGKDb
        - https://mega.nz/folder/8ClEQB4Q#R_Nofytg2f98nevcrXvGtw/file/JfkmXIwS
        - https://mega.nz/folder/8ClEQB4Q#R_Nofytg2f98nevcrXvGtw/file/ZflizS7b
        - https://mega.nz/folder/8ClEQB4Q#R_Nofytg2f98nevcrXvGtw/file/AL1Q3AhB
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
