name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://pixeldrain.com/api/file/yhksL9i8
        - https://pixeldrain.com/api/file/pxvfXxAw
        - https://pixeldrain.com/api/file/w851r4UU
        - https://pixeldrain.com/api/file/xwNgzPK7
        - https://pixeldrain.com/api/file/Aq3R6XpH
        - https://pixeldrain.com/api/file/BT34MGZZ
        - https://pixeldrain.com/api/file/Djv2JW7g
        - https://pixeldrain.com/api/file/DBTD1mVK
        - https://pixeldrain.com/api/file/4UNyZVAm
        - https://pixeldrain.com/api/file/V4oqLvdY
        - https://pixeldrain.com/api/file/mj7UWkqn
        - https://pixeldrain.com/api/file/nXPS9M8f
        - https://pixeldrain.com/api/file/CVATSRbk
        - https://pixeldrain.com/api/file/LCioWo1c
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
