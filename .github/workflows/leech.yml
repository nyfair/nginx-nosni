name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/gcczHYpb#7kLfDd4ZMHQBT-iI2GPV00aTJacwKnkR-tT7Mb-Fe-w
        - https://mega.nz/file/M7IABBRb#e6MxvNPcGhSGu1GG2fhCq_wrFa_xnvGqDcWH3FDkOos
        - https://mega.nz/folder/VLshiBbD#kdd0iGFURGzFL6Z2ot0Jmg/file/8H01kQiT
        - https://mega.nz/folder/VLshiBbD#kdd0iGFURGzFL6Z2ot0Jmg/file/YTt3DY7D
        - https://mega.nz/folder/VLshiBbD#kdd0iGFURGzFL6Z2ot0Jmg/file/5b0lXKBQ
        - https://mega.nz/folder/ZAUmFLYA#dLbi3gN04G3vCH2olcJnFg/file/MddQiRIK
        - https://mega.nz/folder/ZAUmFLYA#dLbi3gN04G3vCH2olcJnFg/file/wVVmwBpR
        - https://mega.nz/folder/ZAUmFLYA#dLbi3gN04G3vCH2olcJnFg/file/9FNG0JJZ
        - https://mega.nz/file/Bm4l1KBD#II5mL3ZY34evDHM4HCLAjik7xjJu-j0vN87MBERM9h8
        - https://mega.nz/file/5zp2TY5b#cTHJCk35r8r1nuJzqwjs1roXQ1rcESDIroi3T0gjVCw
        - https://mega.nz/file/9rQ0DT4K#mY6jN3rZ-uXJ2wyPx1hC_6514Fhra148dWv0vOdoCa4
        - https://mega.nz/file/Jn42iazY#VHm9eRRjkckeRfDZXahexqvwJda5CvYiIu4ygzvIL48
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
