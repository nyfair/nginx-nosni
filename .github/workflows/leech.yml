name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/mpMVFA7C#ItjreagEwPrxkHRJrOq5TQ/file/C8M1nCzY
        - https://mega.nz/folder/mpMVFA7C#ItjreagEwPrxkHRJrOq5TQ/file/v4VnWAaS
        - https://mega.nz/folder/mpMVFA7C#ItjreagEwPrxkHRJrOq5TQ/file/b4VznYRa
        - https://mega.nz/folder/mpMVFA7C#ItjreagEwPrxkHRJrOq5TQ/file/2gd3CKqR
        - https://mega.nz/folder/r5sEXaLZ#sciiOh9LA5LBJTS0B1MwFw/file/6hlSCIII
        - https://mega.nz/folder/r5sEXaLZ#sciiOh9LA5LBJTS0B1MwFw/file/24lSCAjQ
        - https://mega.nz/folder/r5sEXaLZ#sciiOh9LA5LBJTS0B1MwFw/file/3wtmxS6b
        - https://mega.nz/folder/r5sEXaLZ#sciiOh9LA5LBJTS0B1MwFw/file/Cks0iSIZ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
