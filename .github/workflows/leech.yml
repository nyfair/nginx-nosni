name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv928.mexa.sh:183/d/3zsouftwxoy775gh6hyfqg26cyzczw3uugsgrgjwf47h3ezafozbdnub643feqsl42etalca/G-RJ01085472-v2.2.part1.rar
        - https://srv913.mexa.sh:183/d/3vsnmftwxoy775gh6hyfcb22kalfndheebb7jr4fbf2odu2fbuqhipglhni3yh46gdomeu3r/G-RJ01085472-v2.2.part2.rar
        - https://srv111.mexa.sh:183/d/vbsnkftwxoy775gh6hyb6ry3dczm3stcvlv4c2hg5me5whc6wchq774his6puvx72tmach2m/G-RJ01085472-v2.2.part3.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
