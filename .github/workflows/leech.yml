name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/9MkTTapb#W602GpQwmMG1h9F6UyBXXTLLEenseC46M7UuRyI2Km0
        - https://mega.nz/folder/G9sxjJQD#to-y_trdWHI8lIilHoH-rw/file/as1WiaBD
        - https://mega.nz/folder/G9sxjJQD#to-y_trdWHI8lIilHoH-rw/file/r99DxI5B
        - https://mega.nz/folder/sX4R2A5Q#Ave9IOEKKI0t4BmfckCbPQ/file/ga5zGIwA
        - https://mega.nz/folder/sX4R2A5Q#Ave9IOEKKI0t4BmfckCbPQ/file/ZTQyQJQZ
        - https://mega.nz/folder/sX4R2A5Q#Ave9IOEKKI0t4BmfckCbPQ/file/RKoCnKxJ
        - https://mega.nz/folder/haBSBR6I#33IwKbFWaeuc3eMgWOs8OA/file/EKhWiRaa
        - https://mega.nz/folder/haBSBR6I#33IwKbFWaeuc3eMgWOs8OA/file/lbZ0XBZQ
        - https://mega.nz/folder/haBSBR6I#33IwKbFWaeuc3eMgWOs8OA/file/wHwiVLIC
        - https://mega.nz/folder/haBSBR6I#33IwKbFWaeuc3eMgWOs8OA/file/kLhyzC7B
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
