name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/kmBBzDbS#C8q-QS7f0s5K43eYieJZ-q6z8oCn3kISfdRvw08oY_E
        - https://mega.nz/folder/Y3RXmKJL#TbrVIyv-VpmhcRnao2zbYw/file/YyxxjYwD
        - https://mega.nz/folder/MzhyUBqL#yi2HQDjaejW-yDYhVApEww/file/Fz51xaib
        - https://mega.nz/folder/bU8x1TAB#hISHnqPBEYtWmn1VN9yVVg/file/SVNiERRL
        - https://mega.nz/folder/bU8x1TAB#hISHnqPBEYtWmn1VN9yVVg/file/CFFGmJIZ
        - https://mega.nz/folder/bU8x1TAB#hISHnqPBEYtWmn1VN9yVVg/file/DQVkCRzJ
        - https://mega.nz/folder/xyJwHJaA#_VpkzFMX3vBVjs6K1hzJpQ/file/8uo1kIpS
        - https://mega.nz/folder/E2omWToS#PSgaPxRTU8VJYi1OlhO-zQ/file/0uhzXaAL
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
