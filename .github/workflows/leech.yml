name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/lwFQnTTY#9C3Oj068SLBnkBuwuvuesulqsWpD2KicmLk908ppbbA
        - https://mega.nz/folder/kYVTlAYa#aLnuzUlq77qTy2dqPj3aeg/file/QNcj2STT
        - https://mega.nz/folder/kYVTlAYa#aLnuzUlq77qTy2dqPj3aeg/file/5UM02ZrJ
        - https://mega.nz/folder/kYVTlAYa#aLnuzUlq77qTy2dqPj3aeg/file/AZlRSQhT
        - https://mega.nz/folder/kYVTlAYa#aLnuzUlq77qTy2dqPj3aeg/file/dMkWzIZC
        - https://mega.nz/folder/kYVTlAYa#aLnuzUlq77qTy2dqPj3aeg/file/od9UHCQK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
