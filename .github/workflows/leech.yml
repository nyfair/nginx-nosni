name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/7odRmaAb#CeWB7TV9admkxNObK--ssA/file/GgkUAbYK
        - https://mega.nz/folder/7odRmaAb#CeWB7TV9admkxNObK--ssA/file/3gsmATzS
        - https://mega.nz/folder/7odRmaAb#CeWB7TV9admkxNObK--ssA/file/G5kGXJDJ
        - https://mega.nz/folder/7odRmaAb#CeWB7TV9admkxNObK--ssA/file/a49EnZDY
        - https://mega.nz/folder/yyo1DYTQ#UumefGv6VSvxBT9PEXLA0g
        - https://mega.nz/folder/xcNX2ABK#GYncwIiD-2CYzjAEP1Q9kQ/file/xQcTSKrA
        - https://mega.nz/folder/xcNX2ABK#GYncwIiD-2CYzjAEP1Q9kQ/file/RMMBzKYB
        - https://mega.nz/folder/xcNX2ABK#GYncwIiD-2CYzjAEP1Q9kQ/file/4INnxIjI
        - https://mega.nz/folder/xcNX2ABK#GYncwIiD-2CYzjAEP1Q9kQ/file/YREXEQLB
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
