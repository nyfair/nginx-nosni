name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv55.mexa.sh:183/d/efscdocwxoy775ghix3a6tk5kktvtynr4vocrqlp6dk5bjqlaek6chg7zvk6xaaxbulc2o4b/G-RJ01339839.part2.rar
        - https://srv8.mexa.sh:183/d/55scjocwxoy775ghix3ays2clacp6iser6kdotmoihtmilxnju2z6nl7t7g3kevow5jo56nz/G-RJ01339839.part1.rar
        - https://srv4.mexa.sh:183/d/6fsmrhdrxoy775ghypybccy2bp3raxk6nmjlyoeusrlllbzhtda5nlcmt7k5wpl4d6wwhdqp/DLJ-01280589_v24.10.26-JP.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
