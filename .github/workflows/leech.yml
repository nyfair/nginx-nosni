name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/wHN2XS6J#bo3bQYsmlgOtnOTJ6xo3Ew/file/xaVEEZiR
        - https://mega.nz/folder/wHN2XS6J#bo3bQYsmlgOtnOTJ6xo3Ew/file/4OEyCJab
        - https://mega.nz/folder/wHN2XS6J#bo3bQYsmlgOtnOTJ6xo3Ew/file/pOcWkLzK
        - https://mega.nz/folder/LYRTDL7K#N7NMLDS7Ms9Qv5VTjBDCJg/file/6IBwnL7Q
        - https://mega.nz/folder/LYRTDL7K#N7NMLDS7Ms9Qv5VTjBDCJg/file/mRB00DxB
        - https://mega.nz/folder/LYRTDL7K#N7NMLDS7Ms9Qv5VTjBDCJg/file/6BISDRwJ
        - https://mega.nz/folder/SNwTxC4K#IX-Uh4folYZw4hGQ2yBbuA/file/yQRwgRbK
        - https://mega.nz/folder/SNwTxC4K#IX-Uh4folYZw4hGQ2yBbuA/file/uEYg0JxQ
        - https://mega.nz/file/9O9jWD7b#-pg9wR_BzWVcI4pvDM0eFF-9bYzx_lm_6nG0cMvJiZE
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
