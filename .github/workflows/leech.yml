name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv198.mexa.sh:183/d/vjsomj5xxoy775ghxdzqcckicetwujloltxdy6le37dsxdzuhkrlesfpj2sl5ft7vjn3ii6c/v40021_r99075_v15.03.11-JP.part2.rar
        - https://srv68.mexa.sh:183/d/7nspuj5xxoy775ghxdzr6tclkm2zgpuk2dt7jco7m2kcdwxmori6iigubf6ghiglpmneuell/v40021_r99075_v15.03.11-JP.part1.rar
        - https://srv932.mexa.sh:183/d/35sauz47xoy775ghv7yr6tkqcudk2kmmobaiiaywi2zvhbyjr32yyu3gruo5uxxwaw6gkh5z/DLJ-01125123_v24.04.23-JP.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
