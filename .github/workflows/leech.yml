name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv734.mexa.sh:183/d/zfsbtqxfxoy775ghg3wqysa2av3gwahouvfrnba3ihoqms3e4km3sd7vj7qcpbvmybn7fghp/G-HS2207068.rar
        - https://srv10.mexa.sh:183/d/ljsgieluxoy775ghtpyb4dq5aolibyux7j2gqgtpeaofud3osfwbcxzttvlrfxbnrjptah7e/G-RJ01222427.zip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
