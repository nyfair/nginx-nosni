name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv17.mexa.sh:183/d/vzsojsekxoy775ghuhyb4t2glhofw4kdtgw5jdbnqubagxspvovusemclgt3kcqghf7waeli/G-RJ01225224-v1.02.zip
        - https://srv73.mexa.sh:183/d/hvsecteixoy775ghilybas2ecw7ucn3zdoh6xq43ioa7ycrzmm6pxltl65anwfdsu3bvte5k/G-RJ01079729-v1.02.rar
        - https://srv427.mexa.sh:183/d/zrsdjvduxoy775ghtdyaesk6cfncwb527r6ituug6ckeoffejujjaxofbnw7taurf6qs24k5/Game-RJ01225955.rar
        - https://srv122.mexa.sh:183/d/4jsk5g22xky775ghytvr4d24crgkjscfcqinsvyzlqvmj233tj2mmajymybtjwzsljd4cwkt/G-RE224679-v1.06.zip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
