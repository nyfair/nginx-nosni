name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/BT0HDAJS#KFfgVPcXATj20FCIp8XOEw/file/cTt3VCDT
        - https://mega.nz/folder/BT0HDAJS#KFfgVPcXATj20FCIp8XOEw/file/9L0nwKDA
        - https://mega.nz/file/tPgVUJbT#mNJSmPOFy_lQNgY3qjOPrH4i-fqEDXeRSjD30-kkjRU
        - https://mega.nz/file/NCw00B6I#FbSng4cQkmDrjytnKQlfnp5uqQriXo9yIm28ml9ktZc
        - https://mega.nz/folder/AKsGEIqC#6yZTOjIaKBt_hf8acO83gg/file/ta0zxaTT
        - https://mega.nz/folder/AKsGEIqC#6yZTOjIaKBt_hf8acO83gg/file/EP0lQa7L
        - https://mega.nz/folder/AKsGEIqC#6yZTOjIaKBt_hf8acO83gg/file/tL8DAKrK
        - https://mega.nz/folder/oj5j0TyI#3gVwKS1A4ik1CZuF1dzJAg/file/FngAkTqC
        - https://mega.nz/folder/oj5j0TyI#3gVwKS1A4ik1CZuF1dzJAg/file/Zi4QjTJL
        - https://mega.nz/folder/BmBgBAAY#qKTWbw9clAnMVmVLlb54hw/file/tvpGUTpJ
        - https://mega.nz/folder/BmBgBAAY#qKTWbw9clAnMVmVLlb54hw/file/Z7oCEDxL
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
