name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv111.mexa.sh:183/d/vbsnb5ukxoy775ghudyb2rskbiucber2foqzlxssactwzjhcfwqnh2jlhek7ptn5l3fedmyy/vst2795270_v24.09.04-JP-CN-EN.part1.rar
        - https://srv16.mexa.sh:183/d/6jsn75ukxoy775ghudybcry6ca3yka757mcc5jm3i233y3ayxgy67dh7phu7vbl3dvfahvkq/vst2795270_v24.09.04-JP-CN-EN.part2.rar
        - https://srv55.mexa.sh:183/d/efsn55ukxoy775ghudyfws2faqgtt3mbogi3pw6g232rxj6o6mkbv2r3h55aqli3jcxvwm7a/vst2795270_v24.09.04-JP-CN-EN.part3.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
