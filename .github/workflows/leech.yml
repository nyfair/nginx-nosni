name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv61.mexa.sh:183/d/vrsg5zl3xoy775ghih3rqtq6lhcda3hhjr2xyi7ox6t6gqobwf7fzwvg3isthqcwlryv7hfp/OD2501121.part3.rar
        - https://srv30.mexa.sh:183/d/dfsfvzl3xoy775ghih3vygy2bzudnuikem35kkeipoz7ac73snemlhb4ywktii46xw4dubi2/OD2501121.part2.rar
        - https://srv24.mexa.sh:183/d/fbsmgothxoy775ghsd3qebslktivr7lgs2saj672nuenslwz5r3tnpvqote5opb7jwqkhu5j/G-RJ01336589.zip
        - https://srv131.mexa.sh:183/d/5vsfec3qxoy775gh2xyawsshaafr7tdgoaiie7lkbiujidzlipaceyushusj52qmrmfnnpa2/G-RJ01279179.zip
        - https://srv997.mexa.sh:183/d/2vsfxzl3xoy775ghih3r6c2pbqnv2cglcl2gvjrcjcghcgsi3jyk7htgr23jaoudtmaz5heo/OD2501121.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
