name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/Mj5yjRrC
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/VrAWALbZ
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/ty4G1IhQ
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/cmhSDQhJ
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/ln5giaLC
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/Yj4CWZzA
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/BmQyRJYL
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/hz4xHSxT
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/kiAwATza
        - https://mega.nz/folder/w7wSwZhT#oVucMdOM56Y3rVjfKVe4Zw/file/BqwATaLD
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
