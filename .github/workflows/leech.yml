name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/IHJglYwL#dNRoK28GvUp4DJIeXzDFgKxZZpMMBwBW7E2bkuSY1t4
        - https://mega.nz/file/hQ9W3ZaQ#NA5Ezsnm38O6a-4Hhm6lcsMcvnpUKRmqp0WKk9cumuA
        - https://mega.nz/file/5gR2lajL#fhSSA3iu6lVG69ZstfT0nR_DgzybXqhFlB7ZzjZ6f9A
        - https://mega.nz/folder/YTtnHBJR#sFLIQQEj7yZS0SV91Nfp7Q/file/4bsHVSBR
        - https://mega.nz/folder/YTtnHBJR#sFLIQQEj7yZS0SV91Nfp7Q/file/hfcUgLoD
        - https://mega.nz/folder/kLtnTDyC#UfVHGsRRax08WDnUwSLMZg/file/5SlByQaR
        - https://mega.nz/folder/kLtnTDyC#UfVHGsRRax08WDnUwSLMZg/file/kH8hGIwQ
        - https://mega.nz/folder/kLtnTDyC#UfVHGsRRax08WDnUwSLMZg/file/kS8l2YTA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
