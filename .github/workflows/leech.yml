name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv825.mexa.sh:183/d/yvse6qepxoy775ghl7yaeeqzc4i3am7hygamidymsbodftt5dtegsty27u6qb7dwmp5rscb5/DLJ-01193650_v24.08.09-JP.rar
        - https://srv721.mexa.sh:183/d/zbsgfjgexoy775ghvpwbgsc5df5hfw2ckiptbqp2yr3ou6wbknr5akdvalngat52l3auz6qh/G-HS2209032-v1.31.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
