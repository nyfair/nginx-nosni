name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv103.mexa.sh:183/d/hfsc3cduxoy775ghqpyacfc6ac4q6rrrsjj2jk3pqawgfdweprfh43l6mfhbnq3f54fdfumv/Game-RJ01204507-v1.10.part2.rar
        - https://srv6.mexa.sh:183/d/6bsczcduxoy775ghqpyfwhi7b3phbrcot53f5gent7ddq67kswxxaas5pmgdx5l7bn2bbfu4/Game-RJ01204507-v1.10.part1.rar
        - https://srv539.mexa.sh:183/d/vnsclcduxoy775ghqpyaac22btsxghp57h3axalj32dsqbbqiq3vu563bkflxqdww5dljcwb/Game-RJ01204507-v1.10.part3.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
