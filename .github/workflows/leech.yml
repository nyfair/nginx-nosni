name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/QUcDWaxB#u92AtWh5Uyl_97Fa9BvqIyP1aXddtyCW1KO7i2Qz0Ps
        - https://mega.nz/file/JcEXFIiZ#XTE2S3mxPVl2eZiXYiRQHykSJg1ok-LJ-B5oBLG-34U
        - https://mega.nz/file/XOIyBRrI#jz7m-wvGIVYUb62NEDMiqPZNXP3rzWsUEg1S7UqS0lo
        - https://mega.nz/folder/sJ92wRwS#qLtfCCG4hw_Jjb2OEbUR_g
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
