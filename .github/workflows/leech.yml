name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/020x2ajT#nlEuGmnNsmh0RDtaPisG9SZuqMwme35QFZ0Musu_SqY
        - https://mega.nz/file/h61BwQJI#Yj6N7tzoIt2HgjLz2hAXILfjSHuiJgCz3Cq0sKncY1U
        - https://mega.nz/file/lmFEzDzS#MxK01J6eKrZnmAIAcLLy1QCCHJEkBgmAjY_WKlqNoWI
        - https://mega.nz/file/xvMXBSZA#YX5afSanOsLYAbT0-cGrI9MOP8vggHyd6VQMJ2vMxS0
        - https://mega.nz/file/gn1DxYKC#pBESdEqdgH5aeSLrjDc6j8ogWnbTQSwc7y1u0vHe_Wk
        - https://mega.nz/file/42d2kBwT#bq50_ecyH8FCx091Wl-WITdeXxodgSkovzB-dYzq0gU
        - https://mega.nz/file/cq8QlLyB#ZK_60eWyyIdFlbYcnUfK7Hyszco8dz5mYGOcSv8zaTc
        - https://mega.nz/file/4zdX2J4L#Lg-SYKi4nvMtP6a-rlpMlROjzxy-ZsEtSD2EbMmGL44
        - https://mega.nz/file/o78USRJS#IHBxKXeqXB76cmyIYxfW1dTdI9M9yD2QyxinCM84xas
        - https://mega.nz/file/lrtSDAQD#GyEc_WRPgZuQukQ_KmLoEBJzIl-I5Pm4wwRgSusf2fg
        - https://mega.nz/file/lm8y1DoA#PPprHQNKTurHvary6GhavOpJtru-VjGVTv_R6j5UDhI
        - https://mega.nz/file/g6kSiAIT#XwPXG-jCQW1eyKFuTKqRI1queVhzmqZ_e0ukgl4JMik
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
