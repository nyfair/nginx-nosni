name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/wAMgXJjK#MYCJW455eWiQznFXhLcZyi-tOBXGsOQzBD6JL7biqMM
        - https://mega.nz/folder/wNUkUSTQ#ZG_eVeVXjHg51mIX-mJv2Q/file/dAVkTDJT
        - https://mega.nz/folder/wNUkUSTQ#ZG_eVeVXjHg51mIX-mJv2Q/file/BFVm1LQB
        - https://mega.nz/folder/wNUkUSTQ#ZG_eVeVXjHg51mIX-mJv2Q/file/JFVUUD5T
        - https://mega.nz/folder/wNUkUSTQ#ZG_eVeVXjHg51mIX-mJv2Q/file/JNtgQC4a
        - https://mega.nz/folder/wNUkUSTQ#ZG_eVeVXjHg51mIX-mJv2Q/file/FQUgzTBT
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
