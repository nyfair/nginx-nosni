name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/poMEyYYZ#E0LpQ31jyJQHyh6mJtu7W0yxTyI9JsUA-zTO1XNe1dA
        - https://mega.nz/file/XApQCBhY#kEOFFgQ6rxfyEUCCbBntncGkVt56NPZMt813TtKGSmQ
        - https://mega.nz/file/vZJ1HAqT#so8JAMRd_AtgRskc-pugfV5sr9q9-KJfZxUdlX6_OA0
        - https://mega.nz/file/WIpmGIbY#8uchaeK8iWptkDSYNrA8lCfjt0EPWFaQvcpS7FXeZHg
        - https://mega.nz/file/KBgSWTRJ#ZDnc-ERqbJB1eqO2Vh8ISxFA5QEApk38y2QGuUU1cuQ
        - https://mega.nz/file/zchBhRzK#HKgI53k7Y27WTZokFPCz0tay44Wthp53etEzcx3KK7c
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
