name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/96ZUTLyZ#D5bWjGD7tU_xquROZFisQf7ALr0o7vMn96iw82CtckY
        - https://mega.nz/file/gm02xa5T#znxoIXhUhwQDgpwRjOV0G-npKES-PGtv5yPmmuqJNCs
        - https://mega.nz/file/NelVUKaB#WPfd5EAs7XpWBVXLDexY_NOg_WobL1MTOvvQUHdjsp0
        - https://mega.nz/file/Rft1VIYY#YtBAJM2TVWyawOF0n499Hdo10X9GImTUnMbcny8NBq0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
