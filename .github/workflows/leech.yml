name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv520.mexa.sh:183/d/ajsgomnqxoy775ghvtzr6ecfaahedw2fdzeumzlzbdz2dgd5d5mz7nmsdfkrntilzwhdsgzn/G-RJ01013985-v1.03.rar
        - https://srv825.mexa.sh:183/d/yvsdpx5qxoy775ghvlzv6sy2bgb5xwuag2aafve2lyukb6e5wokqg6k6l7jc4jtkdy6otdvw/G-RJ01082799-v1.02.rar
        - https://srv18.mexa.sh:183/d/cnsotcecxoy775gha3yaksy7c4k4icvnauyaefqzjmyt7fre34g7checr3rojbxhv7igpews/DMJ-176573_v24.05.31-JP.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
