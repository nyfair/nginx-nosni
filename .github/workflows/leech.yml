name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/PrgXFKbI#-cJUYcfEH3kN8eHbzEGQlrcWDRsBI4CqdPjRoY9fGg4
        - https://mega.nz/folder/luICDYrK#MB5_yEh0tTj7RK0D_N4NyA/file/d3gWGDoQ
        - https://mega.nz/folder/E2ICDDpI#Anzpvx7Xqb83ut_ZwDtY-A/file/Q7xU2bRC
        - https://mega.nz/folder/MmgnUICI#OVYiAD0eV89C_6lATW8BSA/file/hm50ETjA
        - https://mega.nz/folder/MmgnUICI#OVYiAD0eV89C_6lATW8BSA/file/czo2mbbS
        - https://mega.nz/folder/MmgnUICI#OVYiAD0eV89C_6lATW8BSA/file/834EXLAY
        - https://mega.nz/file/Oih1mSSY#mNNraU9-0KnAdM63uwDQxmfT7Oi2mvOtpRSVPPu7PC8
        - https://mega.nz/file/7AJXiJoQ#EpKJWqf6fgh-BoajTCzESz6VVM45eQ4aat0KblzRbF8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
