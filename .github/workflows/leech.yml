name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/BItUVIwD#rTX99yqcHfQtb7IrS8cj2QhkRsch3-LITbx5aG_mKQA
        - https://mega.nz/folder/h5ESVRDb#BVbFERvGa-69PC2wChqEAg/file/hwskTATI
        - https://mega.nz/folder/h5ESVRDb#BVbFERvGa-69PC2wChqEAg/file/B902wa6b
        - https://mega.nz/folder/h5ESVRDb#BVbFERvGa-69PC2wChqEAg/file/Z00EnCAK
        - https://mega.nz/folder/h5ESVRDb#BVbFERvGa-69PC2wChqEAg/file/l5sCBQJI
        - https://mega.nz/file/8W4QiaJA#WMN0lfmgoV60dt44IdORCEitkXndyn2Pg2LYUcFyHhs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
