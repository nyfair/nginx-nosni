name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv18.mexa.sh:183/d/cnskqjw2xoy775ghjpwaye2cb4eeirm4mguf57gweotsd4rc5wbjxv5piwyyfppoxxhh2hns/G-HS2109081-v21.09.21.rar
        - https://srv8.mexa.sh:183/d/55sgwdtkxoy775ghad3akds3bqgw5wwhnw2s3lx3ww44avnd3xd3fhq67rhpblab3kq73s3n/G-RJ01336419-v25.04.25.part1.rar
        - https://srv55.mexa.sh:183/d/efsfodtkxoy775ghad3fqfq2kdepxwa3rzqokvjpzthyhu3omrbdukxryib2frxswx6xepuf/G-RJ01336419-v25.04.25.part2.rar
        - https://srv941.mexa.sh:183/d/3bsfidtkxoy775ghad3bug26cevqeyv2askhbdfbtg33i365blgvxjvaueqjcbaxheeahb7t/G-RJ01336419-v25.04.25.part3.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
