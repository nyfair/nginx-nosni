name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv111.mexa.sh:183/d/vbslgxmkxoy775ghxdybadsrdbvghj2hnqqqk57pb4f4tab3jrq3v73xipiiea2wh4fzas24/DLJ-270123_v24.08.02-JP.rar
        - https://srv389.mexa.sh:183/d/7bslixmkxoy775ghxdybsdc7a65n4lvqis3yncsznzxytztrplzzqnuks54rxbm4wcp35l4u/DLJ-240282_v24.07.27-JP.rar
        - https://srv981.mexa.sh:183/d/2rslcxmkxoy775ghxdya6tqqk42fcm5wucv3mjzbpfkskbrpwwaeslcashwrlnd2qnmd5pua/DLJ-339089_v24.08.10-JP.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
