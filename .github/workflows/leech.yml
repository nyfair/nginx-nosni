name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv15.mexa.sh:183/d/cjsaj5tvxoy775ghrhybufkdc6pv6xcq3zvf5ckhmelq5y3gfrvcju25go6ucg2tfptvv5lb/G-RJ01225565-v24.09.30.zip
        - https://srv445.mexa.sh:183/d/yjsgzdlvxoy775gh63yfwssyb3tsgfzkjajec3chumthm537i76tfyqohvmsxm6qxrzqsb7j/G-RJ01267164.zip
        - https://srv133.mexa.sh:183/d/2nsau4dvxoy775ghr7yf2dcmc6eqn5c3il57ybkydor4nm5gyjbihhlnuw2r5usmd6xc37bw/G-RJ01140283.zip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
