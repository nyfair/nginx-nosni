name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/Er4UlL7L#2r7hseZ2CK9J4Btn8KsmbhnGhSeBOYL4R1rmDiDWLn4
        - https://mega.nz/folder/YW0X0SQK#-hprXzGwEb_l4_625FZTbw/file/NCkEzKTa
        - https://mega.nz/folder/YW0X0SQK#-hprXzGwEb_l4_625FZTbw/file/IH8G1CCC
        - https://mega.nz/folder/EesgBArI#yfTksl7G9Ck8aOMSMDGs3g/file/sDkyxaxb
        - https://mega.nz/folder/EesgBArI#yfTksl7G9Ck8aOMSMDGs3g/file/pDtCWSyA
        - https://mega.nz/folder/EesgBArI#yfTksl7G9Ck8aOMSMDGs3g/file/gWsyzIzD
        - https://mega.nz/folder/EesgBArI#yfTksl7G9Ck8aOMSMDGs3g/file/BfsiXaQB
        - https://mega.nz/folder/EesgBArI#yfTksl7G9Ck8aOMSMDGs3g/file/xH8ygQrB
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
