name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://pixeldrain.com/api/file/LwoQj4jy
        - https://pixeldrain.com/api/file/HuezR12W
        - https://pixeldrain.com/api/file/2sQrAhDg
        - https://pixeldrain.com/api/file/VK9LcCV7
        - https://pixeldrain.com/api/file/Q3mmzs9b
        - https://pixeldrain.com/api/file/sUMGmCZJ
        - https://pixeldrain.com/api/file/XT9xhQFx
        - https://pixeldrain.com/api/file/JiB3Sx1H
        - https://pixeldrain.com/api/file/p2o5wYGv
        - https://pixeldrain.com/api/file/RFQbDsx2
        - https://pixeldrain.com/api/file/MRMfzaB1
        - https://pixeldrain.com/api/file/k2KmHkiK
        - https://pixeldrain.com/api/file/1KJ4kv84
        - https://pixeldrain.com/api/file/Q17BACJk
        - https://pixeldrain.com/api/file/VB9VX3XG
        - https://pixeldrain.com/api/file/quZA1BZG
        - https://pixeldrain.com/api/file/aEBC9zyW
        - https://pixeldrain.com/api/file/Wuitaten
        - https://pixeldrain.com/api/file/5dPvCcq4
        - https://pixeldrain.com/api/file/ybBecdQm
        - https://pixeldrain.com/api/file/Kn1haUYW
        - https://pixeldrain.com/api/file/aWsUkE4q
        - https://pixeldrain.com/api/file/VqEfvsg9
        - https://pixeldrain.com/api/file/4oTKHLaA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
