name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/BGUTwDaD#HbUn0BY19CbtrAsZBUtJyg/file/QblDQI6A
        - https://mega.nz/folder/BGUTwDaD#HbUn0BY19CbtrAsZBUtJyg/file/RStRAaYQ
        - https://mega.nz/folder/BGUTwDaD#HbUn0BY19CbtrAsZBUtJyg/file/dakBiCID
        - https://mega.nz/folder/FS0zgAZS#Npz_uZ4CGkW1R3EwAgr37g/file/MCkBzS4K
        - https://mega.nz/folder/FS0zgAZS#Npz_uZ4CGkW1R3EwAgr37g/file/wftX1QzL
        - https://mega.nz/folder/FS0zgAZS#Npz_uZ4CGkW1R3EwAgr37g/file/1SlTkCAb
        - https://mega.nz/folder/FS0zgAZS#Npz_uZ4CGkW1R3EwAgr37g/file/xP8RUQJJ
        - https://mega.nz/folder/1vQGHZzI#foHh7R74OH-6tTSm9ABbWg/file/1vxWVSKL
        - https://mega.nz/folder/1vQGHZzI#foHh7R74OH-6tTSm9ABbWg/file/97gg2TCA
        - https://mega.nz/folder/pqRghSYT#-9ekyhrJdjx2t1efUZRU1A/file/NqxGgKaY
        - https://mega.nz/folder/pqRghSYT#-9ekyhrJdjx2t1efUZRU1A/file/dyxyCSpI
        - https://mega.nz/folder/pqRghSYT#-9ekyhrJdjx2t1efUZRU1A/file/k2BkTLbI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
