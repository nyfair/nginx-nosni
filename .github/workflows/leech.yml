name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/nQZT3QSJ#ULpTWzrNAbg8m-LJqSVIVTsT3MHTcJvLxx7ufdYAwm8
        - https://mega.nz/file/KAgRnaYT#gQyUpyvQ2WaZI_RtzOrlGCYto5rwNjqUE0ZCXLZwqGc
        - https://mega.nz/file/TcwXTY7a#S4r5YBOKW6fDLz3-OCJ66hC-TKnKsvLdb6h9qerfTBU
        - https://mega.nz/file/SBBXjYDA#4GjmApBWwz1svGXdf4QetfdSDupRY-nwdW66VRSz7m8
        - https://mega.nz/file/vdg1iCwR#ij-KzmAvIMaZcZk94nDef2LRSKHVogJnCjj6-HdWCHU
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
