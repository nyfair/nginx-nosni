name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/gZoURaaY#QCG8Al3tz8mYneYMgYnI-PZ4Q8FsKSfrClVNC7wogsA
        - https://mega.nz/file/Gr4lFSiD#9s1Mwna4jwBCvukdgQIUrJ41T-T59zDUSpNH8HI1D_w
        - https://mega.nz/file/jzYTAY6b#1-GiIaaFIwNAXel06W-z8tSu9qaXtAwgELKQ_GFgWZk
        - https://mega.nz/file/f4xQhTLS#lpQKbRao1rEypRtLSfmEHL91ZphG9dyNezNW9iAbuAk
        - https://mega.nz/file/XsgW1JDA#yz8fXuazdQ7-UWLeUV3aAlwK5hTfEFIkZjb1XTjhQZM
        - https://mega.nz/file/e14GXTjZ#xPMtDALHeDSLiq50XSZHgVzLOe3hqdR7PA4_VOHhLAc
        - https://mega.nz/file/ytoyDBBJ#yHZb4iiqAOyXhMuAILcCIyGSdiJcAKKc8ZL0cTvvF0E
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
