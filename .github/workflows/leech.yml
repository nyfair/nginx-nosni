name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/yZtxzIiD#itzCg0fAmaLJlCErsfQCdKALIHGJVi5sRWAAkw_jWRU
        - https://mega.nz/file/HY8jlaDa#1tAo-EC32MAQAn_g1_QeSDA7JoYBVveCCWApOYJ01Bg
        - https://mega.nz/file/GYtGjYiB#XTewmRTnDATYWGyWkwHiaZHJljY6Ce1J3O20sB6BhGg
        - https://mega.nz/file/OEFWUYLZ#JXx2FlznrFL2fIupPM0Hyiz_cKlFKYDASkC0PED-RQY
        - https://mega.nz/file/rBFDlbbJ#XtQVj8WxQvG1qCYf5U2b8lz8BO-AgPiq8auYgxEiazc
        - https://mega.nz/file/rQFAUSzR#-fIAdA9S7tD-dQQvyK29LF7GO29QLW2a-DQXWr6q_cU
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.5.20250706-linux-x86_64
        key: megatools-1.11.5.20250706-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.5.20250706-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
