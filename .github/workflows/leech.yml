name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv164.mexa.sh:183/d/brsnjvnkxoy775ghyxzaadyybk75l4mndybkk2qilwfe77mg53fsxliitxnt3vzx5kit5ojm/G-RJ01082260-v1.11.part2.rar
        - https://srv427.mexa.sh:183/d/zrsgkxswxoy775ghkd3awtkzap76bjd5dirhbqq7mz5422ctyxzntelqeokknvj2vr77go27/G-RJ01282827-v25.05.20.part1.rar
        - https://srv15.mexa.sh:183/d/cjsgixswxoy775ghkd3a4fazbzk5xlge3urnmgh3bnmp3fgly4ojgf6nzp2hgs3lrk6e5cot/G-RJ01282827-v25.05.20.part2.rar
        - https://srv427.mexa.sh:183/d/zrsnbvnkxoy775ghyxzacby2kj7ki5f5vdqszledyu3onubpsi5u7armc3pu5tdp6gtf73sa/G-RJ01082260-v1.11.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.5.20250706-linux-x86_64
        key: megatools-1.11.5.20250706-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.5.20250706-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
