name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/CuhwRRib#A79wVymAGPhQ0a3RNaH7mFTdRVPCpwGhwEQ2dd1TJYw
        - https://mega.nz/file/qzpCHLqQ#OhWxhVDqDZf287oP7kIczElERd7xQgVSYVyiQ4pBQJo
        - https://mega.nz/file/Di5wTbgR#5bV-Zl6-3fnPMtNojKmkJs0xdBI56hguI8mPM34fRMw
        - https://mega.nz/file/L34UkBJT#DuOgYBA0jeEPrMvp7M-fbJskh08UfU2_22maI53o98I
        - https://mega.nz/file/9ZQwjbIY#vkC1MSYx49CmxXsWaEjGvhUBG-HahKdC8-DZ0nAFg-c
        - https://mega.nz/file/lN5i0AxA#38NkGesT1lNkvmFw3G_aNDMtF3aYxXFognyeM6e_MeQ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
