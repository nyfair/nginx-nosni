name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/6cVE0ZxR#BRXBq7ISJ8tkwBq6flVyy7CYQ6dQJzSpVgTEORw2EVM
        - https://mega.nz/folder/y9BShTaD#ZVbvX6TJfcUoZ5kVYfiuQg/file/elRimTTY
        - https://mega.nz/folder/y9BShTaD#ZVbvX6TJfcUoZ5kVYfiuQg/file/OgASyJhZ
        - https://mega.nz/folder/y9BShTaD#ZVbvX6TJfcUoZ5kVYfiuQg/file/es4igToZ
        - https://mega.nz/folder/y9BShTaD#ZVbvX6TJfcUoZ5kVYfiuQg/file/egZE0bDS
        - https://mega.nz/folder/dN0GnaDK#Zq7eXBhfW0hTFkW2j6Fbvw/file/FEcEFZpB
        - https://mega.nz/folder/dN0GnaDK#Zq7eXBhfW0hTFkW2j6Fbvw/file/gM0z1A4L
        - https://mega.nz/folder/dN0GnaDK#Zq7eXBhfW0hTFkW2j6Fbvw/file/oF9GyTRQ
        - https://mega.nz/folder/dN0GnaDK#Zq7eXBhfW0hTFkW2j6Fbvw/file/sEkVnCCR
        - https://mega.nz/folder/3l8QEYRJ#vNumFuSRfEhcVyvBNKQBBw/file/HhkX0QTQ
        - https://mega.nz/folder/3l8QEYRJ#vNumFuSRfEhcVyvBNKQBBw/file/ikk1HahT
        - https://mega.nz/folder/3l8QEYRJ#vNumFuSRfEhcVyvBNKQBBw/file/jx0TkYaY
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
