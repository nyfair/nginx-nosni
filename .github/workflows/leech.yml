name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/hPVgUZCQ#pK_-gGW8M9Rk_hKrSLph-N_qdLumekuStej3ZDI8q6g
        - https://mega.nz/file/VeMBlS5Y#sd6w6XwHaslMOUmg78FkmWde8a0GYAfmwp3PLCZ3XSc
        - https://mega.nz/file/cTkFzbpL#SwVANBddNGPhVxT1sz_IssUo2Sb3QCJRrVniLKscXO0
        - https://mega.nz/file/sCFxiLpQ#ItQVi-AHmCh2alhXQ3JfkLzpfn8SQnuOLDRViubwn8g
        - https://mega.nz/file/kOEjRBgY#o33x0nWB8VmgJFyj03oNsohIeog6iSXjsLxOocU3WPY
        - https://mega.nz/file/hf9XRZqR#uTzhMFdhEMNaDjor9soyzwzp7Vd7OD0gaTRWfbXjb8g
        - https://mega.nz/file/tGt1TIjZ#tSHuV2Bugr0hQIfNg89LhcMjxNLj-6dntFS6yahnoLs
        - https://mega.nz/file/lS8z1STZ#b2NtHC5LMbFOPVehW3gUPQQ1qVVhmWj2eQNPGhIPA_8
        - https://mega.nz/file/xTt1UAAT#Avj4e2ojBdp5tmg7VjiPhmuvi2ELPLxDOkBHrUzLWbY
        - https://mega.nz/file/ULVkBIYT#qYdOOjHVzdSOkflu_8jqJDJpvUlTvkxgBIKDy3b0HJE
        - https://mega.nz/file/MXkQBA5a#PM-ZGZEpKU_ESDrDmYi_YWsuN4Px484CZRAoVoVgVCw
        - https://mega.nz/file/gDUGwSRC#GXAGTp_f12qeJGBkHbpuWEAYEmQTcmuSwImC9R_P9H8
        - https://mega.nz/file/RPdCxSrT#cyo_OsARvVFkB8871bxn40_FoZB727IJfU5INADM8kM
        - https://mega.nz/file/wf8UiQgR#D5kowgviOpgL7rF1AI8-4XiRzZD-Yp8Gl9Sv4m3Nc8Y
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
