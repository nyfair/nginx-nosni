name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv403.mexa.sh:183/d/vvsbyn3oxoy775ghgt3bwb2ba7bce3toaerada5uaz76hxuvhu4k5pm77osbcibf7h2rmj4t/DLJ-01327055-JP-CHS-EN.part5.rar
        - https://srv43.mexa.sh:183/d/v5sb2n3oxoy775ghgt3a2ec6bwuwwkvxiahgyetw466g5j2kq7zecz7j2zcaivcakgtlta3v/DLJ-01327055-JP-CHS-EN.part4.rar
        - https://srv427.mexa.sh:183/d/zrsbcn3oxoy775ghgt3a6g2bc2cc7fqqc5yi6isxsxb63hac762id2z5cgglbqe5tsbplzso/DLJ-01327055-JP-CHS-EN.part3.rar
        - https://srv26.mexa.sh:183/d/fjsbgn3oxoy775ghgt3aif2ckri3lduqaw2eg6ogdqjx733oaoax3iiluld22kgm2coyg5nr/DLJ-01327055-JP-CHS-EN.part2.rar
        - https://srv403.mexa.sh:183/d/vvscyn3oxoy775ghgt3f2tsnkt5kiiemfwmozzlewk4iaixluhiihdtny2capfhxbq5uku74/DLJ-01327055-JP-CHS-EN.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
