name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv182.mexa.sh:183/d/7zskgbekxoy775ghutyaegq4bh72jk6b3dbz4gjwhjadedsrn32ui6tvl3pxu6xzbmwcv3ot/Game-RJ01222589-v24.08.29.rar
        - https://srv901.mexa.sh:183/d/3rsjweulxoy775ghvdyf2bsrc23e4dmxjabzt6ihhxpugqdbyrodpqb5xadtut3ewewolb5u/Game-RJ01080936.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
