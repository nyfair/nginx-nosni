name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv734.mexa.sh:183/d/zfsk6llxxoy775gh4hyaehc3cpooexhu7pkyv6den4nkkskpje62n6piqtjxeib7yrs646mu/DLJ-384671_v24.10.05-ML.rar
        - https://srv365.mexa.sh:183/d/6nsoiacxxoy775ghj73baey2b2iyx3xrvwdcg65oweegwhgzdqans5e5zoyy7pj2yw5nvumy/DLJ-01395508-ML.rar
        - https://srv14.mexa.sh:183/d/kzslullxxoy775gh4hyb6r2la7vmuvroch35rp5f35qnk3b3geggs6ibfjxciu2ufuyhsncr/DLJ-286542_v24.10.05-ML.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
