name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv734.mexa.sh:183/d/zfsl3l3dxoy775gh2t3rwsa2bxler5tnt3p4zatdzme3yh57i6bdnbfrurdae4vlfhjwgfdi/A-RJ251934.rar
        - https://mega.nz/file/8itkyTbI#dHl4-4GU5eueH8_o3a4Kr6pN8OSMxMkibBW6YRMZFMg
        - https://mega.nz/file/CQYhDITa#JXI8Y6ml1hD_wdv1fUX-L3AqN9e8kpoYdwBxSms6rWQ
        - https://mega.nz/file/3Vh1RITC#hTeaer54Nw3sFe_YMifVltQtWMhOjJvULQQPPAV4Qik
        - https://mega.nz/file/Zv9UCCJK#Emb5sQRK2rbdPF8XDHImn2_TgmEPM-E3wRFMWRA4KcM
        - https://srv61.mexa.sh:183/d/vrsl2zwixoy775gha7zv6ta5cu7jjl3i22ks6b572f2y6h6lpz53a5pfj2yfkfwizwoxdxki/A-RJ407335.part1.rar
        - https://srv18.mexa.sh:183/d/cnsluzwixoy775gha7zr6t2qaaqzqcg32xa5rsao5dirrryjyl7azff4z5wczmchyv3dpxjq/A-RJ407335.part2.rar
        - https://srv8.mexa.sh:183/d/55sn5pgnxoy775ghexzr4bspcivjggv4iejh5mybk4jyirchi6gkm46m4wycwtgoytjmhmbw/A-RJ01055413.part1.rar
        - https://srv495.mexa.sh:183/d/vfsnzpgnxoy775ghexzqqdkokj2xbpo34rhbnufkmos7shi3ah73ibltmn5iku4yjbawfgsa/A-RJ01055413.part2.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.5.20250706-linux-x86_64
        key: megatools-1.11.5.20250706-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.5.20250706-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
