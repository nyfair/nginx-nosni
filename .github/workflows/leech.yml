name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/zDRECboZ#-6j0I63DLKcf5LC_t4fDXg/file/2C4VEI6b
        - https://mega.nz/folder/zDRECboZ#-6j0I63DLKcf5LC_t4fDXg/file/ef4nhaoZ
        - https://mega.nz/folder/zDRECboZ#-6j0I63DLKcf5LC_t4fDXg/file/nbw30SIC
        - https://mega.nz/folder/zDRECboZ#-6j0I63DLKcf5LC_t4fDXg/file/LHpHwA6a
        - https://mega.nz/file/xkgmyLRS#9703L11QSQukjCixvJwLW6uEHzGxJKDHnUH3M22gkQw
        - https://mega.nz/file/SuAyBZSB#6XLkk864xIpDMq2cT2-Uf3z8YKdcgB3BGha2gm3-yXU
        - https://mega.nz/file/AwhiVZoZ#2vYWKt03vUxUKn8XReLZSDYxpI-QRiFhk_5219ly-XY
        - https://mega.nz/file/w7oT2CLK#LSyfwsfmi2RZKqLvFm0aoHeov5RLjzt9iQZhuKYtj2g
        - https://mega.nz/file/V7xCjD6b#XUVhhSIeFiGJlYyIPCcCyiDFA9eb-Hf8a8HzogWNqEU
        - https://mega.nz/file/I6wECK6T#XBSj0eNzdwPkZZMPVZyIzhpj2yXF3viQupD3fn29BJ8
        - https://mega.nz/file/8qgUzKqZ#5Ax_uNheiGsU2EOGVOsaHnnTrlFstcE6HxOl-WnGnnM
        - https://mega.nz/file/BnRzgCyA#4caDEIFMVj3B3WQ9rMGADdq2a5QY6VdEQbfhJXaBI3E
        - https://mega.nz/file/47AURDzb#i0UWHE7BguW5L9aYZa9yW1QkmF9O_N0VQcgf0wCkPcg
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
