name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://d80.roseserver.top/d/MDAwMDAwMDAwMJOAeZ280K3dgMuDqrF1haaydoqtgnp9YpN4m2x_4IDMfn-GzbCYqZqBy3yhspt-nbSGoaSMrX6ck4t5aoCYe9aTpX7drdO6mpaonq2-h3Fgxolqo4OHeWWGnologOB72H6MfdHEvqWfgMuDrrCbm2KxnH5qf519rIebcXU/DLJ-01131017_v24.01.05-CHS.part08.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        # megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        curl -OL ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
