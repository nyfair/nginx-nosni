name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv997.mexa.sh:183/d/2vshliekxoy775ghvtyaubs4awyg66kiorsqscfbnzkyauo2rljpewgin7zclzbu2ikptvgk/Game-RJ01243453.rar
        - https://srv136.mexa.sh:183/d/gfsl3jvixoy775gh5lzf6fy2ddpylqcnu3dpqqcemcublv54uclnqyqoaqfxya6rydcbe5af/G-RJ264858-v19.11.15.rar
        - https://srv709.mexa.sh:183/d/z5sldtnixoy775gh53zaufcdksondnoxndx2ts6zrk7cp5fbi4ttyue3cbi4osny7pvklm7j/Game-RJ01094238_v23.11.17.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        # megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        curl -OL ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
