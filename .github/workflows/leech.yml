name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv15.mexa.sh:183/d/cjsccselxoy775ghvlyaysc7bvurv4fl6k3zbviqv2ouitxayvonjhvfcwhkaio622gu6mim/vDLJ-01064403_v24.04.01-JP-CHS-EN.part1.rar
        - https://srv721.mexa.sh:183/d/zbscmvm4xoy775ghlhyquh2raldxyedmtqf3dwcfr4y5dhealwgpubv3pzv2crxde2mmhq3j/DLJ-245463_v24.02.16-JP-CHS-EN.rar
        - https://srv642.mexa.sh:183/d/dzscoselxoy775ghvlyfyfktbtq3tkvykjt5hbqsxqwktt6outo4cp6pneyxwpkcqbtkszjj/DLJ-313605_v24.02.16-JP-CHS-EN.rar
        - https://srv403.mexa.sh:183/d/vvsdsvm4xoy775ghlhyrqbstcs7up6ty4ykigkdurwwevg5axquaga3g5lbukgn7lc7cxwn4/DLJ-201655_v24.02.12-JP-CHS-EN.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
