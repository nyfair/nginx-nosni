name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/QWFRHQyC#BPINQoHXCCVwqs9yRwzEAK57U6QNkqPSgQRYF4b0-dw
        - https://mega.nz/file/wbUQHSII#lFrs9bXonP9rdgGjIYgtM0GjtU1ywv4tXlt8yXkuwmk
        - https://mega.nz/file/FPVDAAJI#Q0yYlXF1Z1n1htjcDLvXC8tnM2B2z1kBmCeY3fU01JA
        - https://mega.nz/file/wX8GBBBK#PNlOvDR52mXXUJ53PIQjW3EaAtQsP06cYhe6LGtc2Uo
        - https://mega.nz/file/dW8l3bZL#axEtzKse-kDAmRsby4OZnvsU4JJOkD8LL0CLDxdqix8
        - https://mega.nz/file/tD8SFTjC#s8C0OfhnWvTjO-a6EhITr8NCCuo8Snxus3bJGMbH0uw
        - https://mega.nz/file/RLEGkbZL#EEKR9Yt1xZRGAE9Eu2SzVBzbXoiMORXj_HeB-9a0fp0
        - https://mega.nz/file/5LFCVA4R#YqoQmKjSy-UY1iG65R-FapolA_lJg_GGtFTVDXZBbdw
        - https://mega.nz/file/dLdQGCiA#0GRqlY5GZQCCXC1obIUeRjSR_8ANChJ3SSOYDT9ePrI
        - https://mega.nz/file/NOtRHSoL#OUhPdK4XIhEe06BKEvH0OZ-t8f80KiLICWv8EgOhH9c
        - https://mega.nz/file/QDEVHQaY#e-EgL2dKzUAKnmeZnFJfB3iALA4jr-a1bdxHkJsRjPU
        - https://mega.nz/file/kL8BTJwZ#oMuEbxIRVXg-z88tHiGlZUSrFwSG8eTNGnxoowjtgYY
        - https://mega.nz/file/0HFmFKxT#AjD7Ip2GgxKqVGy1uipANr3WOhHOuGbwZ3skfTiSySs
        - https://mega.nz/file/MGNGBZrZ#9tjB3t0hds3IlQGu2bAPk7rsWuBPNdMwAjU6a1yMJqs
        - https://mega.nz/file/xT9jRJiQ#3gO-Ji2IgSSoinWnq7RRq_-sPYbluTnlXBpDWX_YoBs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
