name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/Z2In2QDS#-u59QfSb-tGghmd1b_l9Ow/file/5qgm1bqB
        - https://mega.nz/folder/Z2In2QDS#-u59QfSb-tGghmd1b_l9Ow/file/AuZRXYAS
        - https://mega.nz/file/SSgCGQyC#1Q5YOHCkyggNfCrzuWb1RumNNY6O1NTUV6DUMVkerXU
        - https://mega.nz/file/eeQgxBAB#khqbBF79eTDmJkUAzldeQay7vNETkrbZpj18nJGQQqQ
        - https://mega.nz/file/zaJBEQDB#gkEoM6P_1hl1_P8vBw33goaChAeSVegykS1qQqpOd-I
        - https://mega.nz/file/SDoCBLYK#XhyrfiwvkRViyVxCsvbfa8JM-aehvx9jDy_fIiIdoo4
        - https://mega.nz/file/jHwS2JzY#v1x3P-EpjaKul2717OYewtSpczj_9gECY1Tq3CkG5zI
        - https://mega.nz/file/3aQjgKpb#rgPQ5IUX-8tTzEFomWDWWTrvwystN3lewFjunMYfobA
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
