name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/SQcUETZI#KAmZZlOnd0G7Z-OLF9BXKw/file/eNVkyBzb
        - https://mega.nz/folder/SQcUETZI#KAmZZlOnd0G7Z-OLF9BXKw/file/zcMWRBBQ
        - https://mega.nz/folder/SQcUETZI#KAmZZlOnd0G7Z-OLF9BXKw/file/HIVGxLCA
        - https://mega.nz/folder/uc9yQQqC#L9LbCYkkeOXMRRKDcqTP_A/file/PU0SCagY
        - https://mega.nz/folder/uc9yQQqC#L9LbCYkkeOXMRRKDcqTP_A/file/PAkU2CQT
        - https://mega.nz/folder/uc9yQQqC#L9LbCYkkeOXMRRKDcqTP_A/file/GY8yWACQ
        - https://mega.nz/folder/mB800CaR#Vvd9LEEapyilegnwF_ZHDw/file/eFswXKiY
        - https://mega.nz/folder/mB800CaR#Vvd9LEEapyilegnwF_ZHDw/file/mQ0gBaRC
        - https://mega.nz/file/HFl32apT#0GQsc3yk6Wa09d5kYXiqIqHoNEh3s0mSxBg-dOKz2o8
        - https://mega.nz/file/DUlxhSzK#Qq1zU2ee9nLskOvYMPIs-_Dee2JlIf-UBl6uEYlk7aQ
        - https://mega.nz/file/vBkHzSBL#Gs4NJ6A9GcMzCpiQOoSCkT8IQeouxkcOnY6KIcHGRBo
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
