name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/FVNmxQCZ#488mlTjmaQSZBh4Vd6gzDpTwGc3VbA0NMgeS6rt-Xhc
        - https://mega.nz/folder/JTcgQSyD#Y9kxpGLyVmkAk8u-Kr2OqA/file/MO0xmABK
        - https://mega.nz/folder/RJsgFKQJ#i4KenKtmbyN14xHTxrCxUA/file/MIciVTrQ
        - https://mega.nz/folder/RJsgFKQJ#i4KenKtmbyN14xHTxrCxUA/file/EJsiFTba
        - https://mega.nz/folder/JTcgQSyD#Y9kxpGLyVmkAk8u-Kr2OqA/file/ca9X3aiY
        - https://mega.nz/folder/UbNQ3YpJ#WBTme2QUvhb6HXFZet7tzQ/file/UP8nWAxQ
        - https://mega.nz/folder/UbNQ3YpJ#WBTme2QUvhb6HXFZet7tzQ/file/BGsRQKCI
        - https://mega.nz/folder/UbNQ3YpJ#WBTme2QUvhb6HXFZet7tzQ/file/gflxFAbK
        - https://mega.nz/folder/QTlkjawI#0TzNG7SlrNQGBxI_TiaxWw/file/JK1nzYqZ
        - https://mega.nz/folder/QTlkjawI#0TzNG7SlrNQGBxI_TiaxWw/file/4D1FCQYA
        - https://mega.nz/folder/QTlkjawI#0TzNG7SlrNQGBxI_TiaxWw/file/sf9hUAbT
        - https://mega.nz/folder/QTlkjawI#0TzNG7SlrNQGBxI_TiaxWw/file/xD0lxarD
        - https://mega.nz/folder/xHFkDaDA#is3MXIU53tbF6K4Rktc56g/file/YSkVTKAa
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
