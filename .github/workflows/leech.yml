name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/rFEGiZZS#tXy_sC8cn4GnptHzxKfk0Cn_t2c8gcBKqfXuEhxkjE8
        - https://srv107.mexa.sh:183/d/hjsijbkvxoy775ghkp3f6h2idn2jvihlktuyjf5hg2paijjsivilkgbycahwngdvo5fqejpd/DLJ-01264927_v25.05.14-JP.part1.rar
        - https://srv103.mexa.sh:183/d/hfsihbkvxoy775ghkp3buc2gajerjco5rhcdhgpsv6cpo3iig4zq36dffk6toywaf3ixfuz6/DLJ-01264927_v25.05.14-JP.part2.rar
        - https://srv19.mexa.sh:183/d/4fsifbkvxoy775ghkp3fqts2brd66dc4gaaoardifijlodr5innyk54muakfb2qmcc2iuei2/DLJ-01264927_v25.05.14-JP.part3.rar
        - https://drive.google.com/uc?id=1ayRqMbPHBTlNK1mwMPT0YQXoZGA8f9l-
        - https://srv68.mexa.sh:183/d/7nsl5hcvxoy775ghkt3f6b2haxjprmrawoxjfdqlzffefs2yqdnkh3id6rrwys6pv5qgegw6/Game-RJ01268332-Ver1.20.part2.rar
        - https://srv389.mexa.sh:183/d/7bse3hcvxoy775ghkt3fwekpkrv24jmbryxga377rjl53r2klbtt4ccoyv2cmqrytu3a5qoh/Game-RJ01268332-Ver1.20.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
