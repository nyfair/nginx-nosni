name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv683.mexa.sh:183/d/zzsflqdkxoy775ghb33bsgklb4ijr6hpeyx4mdieozs6hrczg4ht3dunc4wgti5kt35r5lp3/DLJ-01181208_v25.01.22-JP.part1.rar
        - https://srv36.mexa.sh:183/d/djskpqdkxoy775ghb33fctkzkhcnmmv5rxea7wlyttxotg24dfgqevzcxnh6gtb3cpkrmdp3/DLJ-01181208_v25.01.22-JP.part2.rar
        - https://srv131.mexa.sh:183/d/5vskdqdkxoy775ghb33fcr2bklol4kmu4vjtyxxqla77c56feu52rx54wjawpndj5u7yszqe/DLJ-01181208_v25.01.22-JP.part3.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
