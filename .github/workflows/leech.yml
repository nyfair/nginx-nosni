name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/OAFTCa7S#TJuxM0eHljAbla9JZpOFwsaK0agbYOnd6GOVZcbeg8M
        - https://mega.nz/file/qR9hwTZb#OBaHlp-e6S4clje68WhIh4H3nysoYJ0K6ez3OhOmjm8
        - https://mega.nz/file/SdU0kRrI#FQ2QIb8OqDlre6GzI5xHMJUJJD3frxtw-BjntfXOsRU
        - https://mega.nz/file/HMNmxRqI#VD-5LG1-x5c9iYCiAkOM6sax0TvgielQoXlC0hdwKUo
        - https://srv610.mexa.sh:183/d/6vsduf3uxoy775ghtpybweyrk4uzzogiqslq25vbocwtjp725qn3j3gbxxhaiejcq5ixibbm/G-RJ01259734.zip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
