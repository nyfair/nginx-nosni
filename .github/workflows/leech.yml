on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv18.mexa.sh:183/d/cnsbogdhxoy775ghsh3vut2mkikytqlroq6sikscp4kb6pfug34fhj6wqkehihdclju6vpg3/G-RJ01332114.zip
        - https://srv928.mexa.sh:183/d/3zsoaothxoy775ghsd3qctiya3lt2vj6jphpjd5zwrhafhtmeblumg53oow53aab4kjvlunv/G-RJ01262144.zip
        - https://srv22.mexa.sh:183/d/dbsgmj3hxoy775ght73v4ta6k3np3ley2sapzrdo6dsxyn3kpj2giejp2a2svkk74c4qewoh/Game-RJ01292340.rar
        - https://srv520.mexa.sh:183/d/ajsae2d3xoy775ghi73r6c23kyhzeqkfmbp4ndnw4nq5fvlx62jfa33pt6uzxen5hosxupob/G-RJ325681-RJ01302916-v3.05.part1.rar
        - https://srv111.mexa.sh:183/d/vbsaa2d3xoy775ghi73vqskqdbnubzonx5skno5tkfjs5w5dcjy3wtx2jf2sprr3vviwa23u/G-RJ325681-RJ01302916-v3.05.part2.rar
        - https://srv18.mexa.sh:183/d/cnsa42d3xoy775ghi73qkgsndoql5kcqxjxpiqcgsjj5ywtak3jw6rq57t6xsqkoevhlcrfz/G-RJ325681-RJ01302916-v3.05.part3.rar
        - https://srv709.mexa.sh:183/d/z5say2d3xoy775ghi73vwgkico3gk3nxgbclb2mepuc4voph5zz5z76dwfslf7m7evnjyeyl/G-RJ325681-RJ01302916-v3.05.part4.rar
        - https://srv14.mexa.sh:183/d/kzsaw2d3xoy775ghi73vqdiylan2g6me6qxgk7kz5raj4ebvyc5h75weh67oykepwn737g47/G-RJ325681-RJ01302916-v3.05.part5.rar
        - https://srv389.mexa.sh:183/d/7bspeqlzxoy775ghmp3vabaydhe6snxm7m67z2ti77zyphhi76kra5wsrwgecgovkesu6ppg/DLJ-01248379_v24.12.06-JP.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.3.20250203-linux-x86_64
        key: megatools-1.11.3.20250203-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.3.20250203-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
