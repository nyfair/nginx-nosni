name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv539.mexa.sh:183/d/vnsplt57xoy775ghzxzq2dkhakdcm4dm2y3e3vcszlkziy6le5liqawocmpxnbvfmkjiwfvj/DLJ-01102532-CHS.rar
        - https://srv642.mexa.sh:183/d/dzsfqm3uxoy775ghthyamgkylb7ru3xztf2nrty5inq3a2nm2igdxajlack36pqry54i3ftb/G-RJ01226398-v1.02.part2.rar
        - https://srv427.mexa.sh:183/d/zrsfwm3uxoy775ghthybscq7kdkg6j42cqj23daksgjypg4zx6pdvq5x6522oneclp4a76bk/G-RJ01226398-v1.02.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        # megatools*/megatools dl --path ./ ${{ matrix.url }}
        curl -OL --insecure ${{ matrix.url }}
        # pip install gdown && gdown ${{ matrix.url }}
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
