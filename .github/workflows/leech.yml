name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv642.mexa.sh:183/d/dzskgwojxoy775ghbtzqmsy3csfnnosijjjbzf3gkc57zbtq57oizuhxarpuv56wa4s32qjm/G-RJ01022907-v1.02.rar
        - https://srv365.mexa.sh:183/d/6nsdhsekxoy775ghuhyf2c2laq5wkdt6al75tcdpyv64rp3bkn5jatq6exwysmami2eiwpkv/G-RJ01061381-v1.09-DLC.zip
        - https://srv846.mexa.sh:183/d/y5skkklvxoy775ghrpyfyccdcnxd7h3hikctqxntfxozmpfpi3eflcg27t54bs2r3txh6qes/G-RJ01164597.zip
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
