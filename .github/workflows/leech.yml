name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/cT13kAjS#NYa-5ElEDvUbwu5jE9lb7PB9glbvDVuHHRaZ9N2Sf94
        - https://mega.nz/file/aJ8SHIaa#3yZKZ9rS77BV9HU4NhRO5cpALiI9IlYAthVYNEfSnh4
        - https://mega.nz/file/9CMXxADK#n06XL9N8AvX98Ji4WgcPRAb7QlGLYu3OPWueUAPIaiA
        - https://mega.nz/folder/An4nXJJY#kaXuErEufCvlf6kAWM40FQ
        - https://mega.nz/file/Nwl2mapI#v48D3fXb64NTF7OjZpLpzdYvzkjCJNOkpQ6e6tnX8Jk
        - https://mega.nz/file/dasRQRRR#RAY4GowsHuVWaOWwsk_xZF1AcPwoc1tjSGXYZXpXq0Y
        - https://mega.nz/file/0f81AIAS#0ZOUMONhtkc6GcGDSwlczAnBvgX7UXkgWzTzRIQimz8
        - https://mega.nz/file/8K0kEQzK#aC1sDJRi0DTeseWQJnnJsXPDTvJAPo8MRkfUzkHzEAc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
