name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/ZFFQjZpL#e4InXrix6so7M5OKoC_pBJTwsmLHjI-OEFIkFYi0mF0
        - https://mega.nz/file/tEMnQLwI#nWCl0WotcRRDpaE5GbbmznkcOxWvibhfQQPV3OGrbLQ
        - https://mega.nz/file/wRMW2RyJ#SkLj0IugIUeFpJCy3_4qiUCDIXBcMzJAOId6boWUbLI
        - https://mega.nz/file/YN1FTYxb#FOULKtvZqXRIRXphvhLA0xAJXW5Hk8CMubcrNsDTJtU
        - https://mega.nz/file/QJsWBawY#3xylSYYGc5hSg6nDUIMmkt5oQEABKJrIpBJUu7ve6V4
        - https://mega.nz/file/JZVXQDSY#H9822T1lQ1LOqM8FkvaKwkg46THNlmHSaFOKsdfE8Bw
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
