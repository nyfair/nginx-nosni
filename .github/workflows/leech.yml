name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/1AF22aIL#BchgoTIWuuKl3qWPK1AAzBL8Un7DpcPL-wANUSRZpcw
        - https://mega.nz/folder/VvpVAK7C#iWqnyORSl4SEh3bMw4ZGlw/file/Ujh0ETYL
        - https://mega.nz/folder/VvpVAK7C#iWqnyORSl4SEh3bMw4ZGlw/file/874QkToA
        - https://mega.nz/folder/VvpVAK7C#iWqnyORSl4SEh3bMw4ZGlw/file/8joQ0D5R
        - https://mega.nz/folder/VvpVAK7C#iWqnyORSl4SEh3bMw4ZGlw/file/864wwDCY
        - https://mega.nz/file/lZsxXSQR#73Pp5JHBwGpXZBimb6Nc5LHWImp330Ith26GTjC6vzU
        - https://mega.nz/folder/QjY1yAjZ#CtW_y2hskPZDZVyZ7CJrAQ/file/ImwgTJgR
        - https://mega.nz/folder/QjY1yAjZ#CtW_y2hskPZDZVyZ7CJrAQ/file/QrowkRYI
        - https://mega.nz/folder/QjY1yAjZ#CtW_y2hskPZDZVyZ7CJrAQ/file/8rhQwDbS
        - https://mega.nz/folder/QjY1yAjZ#CtW_y2hskPZDZVyZ7CJrAQ/file/ZjxGABDZ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
