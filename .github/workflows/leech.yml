name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/ByoQAZpC#N8trDIbD8R_5JwjqvBLC_A/file/liBF0ILK
        - https://mega.nz/folder/ByoQAZpC#N8trDIbD8R_5JwjqvBLC_A/file/8qB3RQ5T
        - https://mega.nz/folder/ByoQAZpC#N8trDIbD8R_5JwjqvBLC_A/file/AvJXUAhK
        - https://mega.nz/folder/ByoQAZpC#N8trDIbD8R_5JwjqvBLC_A/file/U3B3DCIL
        - https://mega.nz/folder/93RDSSTJ#B67IFIMmpuT_L0wQacdDoA/file/0mAHRSjQ
        - https://mega.nz/folder/93RDSSTJ#B67IFIMmpuT_L0wQacdDoA/file/0yBTiaKZ
        - https://mega.nz/folder/93RDSSTJ#B67IFIMmpuT_L0wQacdDoA/file/lmYnAQTY
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
