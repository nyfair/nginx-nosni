name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/rZtA3SiK#-X9fA2fCWuqJLMtxFjRfpHFlxUoBM57PUlNl_GMJbe4
        - https://mega.nz/file/WBFl3IxK#XKnyO5jDA8WvNyhtj2_mB5Ea2RplJ07BWpVKKy6jpPI
        - https://mega.nz/file/bN0GHbjI#jbJNy195_qHpolp78giqHeaH5jlvCj7LiM4h6TF0wcQ
        - https://mega.nz/file/WAMAXbiC#5x3kuePI7y3JOxVFaEMbt2HQd5cHGongRLXqzTtfeCU
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
