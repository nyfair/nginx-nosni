name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv17.mexa.sh:183/d/vzsblbkvxoy775ghkp3bstkac337mlaa7lpg4wbplu6v4nbp5t23elowaranrcs3mllqlpuq/DLJ-01214867_v25.05.17-JP.part2.rar
        - https://srv3.mexa.sh:183/d/ijsbhbkvxoy775ghkp3auf25bfgqmz73zotozj3p2hvmqbau4vdk6dnopsoofjww2fvtkhgh/DLJ-01214867_v25.05.17-JP.part3.rar
        - https://srv2.mexa.sh:183/d/2jsbnbkvxoy775ghkp3aqgcbc26hyn76ullh3lro4v7vly2nabudtthjp7umzrefd246nthq/DLJ-01214867_v25.05.17-JP.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
