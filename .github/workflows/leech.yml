name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv22.mexa.sh:183/d/dbsa5mtuxoy775ghqpyaudy5b56rlsdme73irzrjg77twwkgtwszyivyxzons3z7a4owawso/DLJ-329482_v24.03.26-JP.part3.rar
        - https://srv997.mexa.sh:183/d/2vsajmtuxoy775ghqpyb4dkgdaajv7e32d6lnzh3jzb64k3vrhvguqimp6jpyk2miqi5uis2/DLJ-329482_v24.03.26-JP.part1.rar
        - https://srv932.mexa.sh:183/d/35sahmtuxoy775ghqpyaws2ac4xhper73twjaa44hly5sd6h7iiaptdkk3zd4zrgf7elep3o/DLJ-329482_v24.03.26-JP.part2.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
