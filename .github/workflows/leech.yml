name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv11.mexa.sh:183/d/lnsi2j3yxoy775ghpp3q2r2nk6klwtnzx34iq6twknqwq3wnwdbalh72zumwn4nf4oo3uoxa/DLJ-01177792_v24.10.07-CHS.part2.rar
        - https://srv721.mexa.sh:183/d/zbsn65mixoy775ghihyaeb2dboyf5bmc5nccc3a2qor3vywidxbkioigsa6c5wecmldyae4e/DLJ-01010738_v24.08.17-JP-CHS-EN.rar
        - https://srv1.mexa.sh:183/d/lvsi4j3yxoy775ghpp3qiekna7b7xdhm74ultjg4cyao5f6gjz4uamkbbqjtyeuvabwnisom/DLJ-01177792_v24.10.07-CHS.part1.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
