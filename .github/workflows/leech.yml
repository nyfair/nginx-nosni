name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/iVpCUa7T#s1_ICBeXm9gFEfGtDzkh9ONB2Y4FC2vTUnCal1lBa2I
        - https://mega.nz/file/zY5WiKRT#VwBCCIrWLwVKmybe1sgdPHCU173blxurQ3ImRK0a8Ak
        - https://mega.nz/file/OB5AWZ6L#Rei2JA5Dqs8eyfYhSChutHiZi10U3hDLjEHcXZxTIc8
        - https://mega.nz/file/vYpSCIBJ#B91JzO3ONlLFDeirXDV5aeKY9Kb6NqM83biR3sgI6JQ
        - https://mega.nz/file/yIpwEJbY#XhY8kU6uQeIkoMWte7Ij10C9DI_N1lc_ctDk1Qysdfk
        - https://mega.nz/file/HEoyiZpC#RaIyTHm2dCt9FnwHgjn-5B2RfjwobPTDCg6qrOSqdl4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
