name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/diIF3DQD#TU6vwWAQnNxoyOTdvjK4fw/file/diYWhJBT
        - https://mega.nz/folder/diIF3DQD#TU6vwWAQnNxoyOTdvjK4fw/file/AvZmwb5L
        - https://mega.nz/file/N7BjFZqC#8M1LZVP1gso6mWZwnRDmjUFUAK19ESl9QBrt4p5rcUA
        - https://mega.nz/folder/E0EiiKrL#VOm_pIhA09mA3s9uYMu8jA/file/4llxlAZD
        - https://mega.nz/folder/E0EiiKrL#VOm_pIhA09mA3s9uYMu8jA/file/U80m3TCR
        - https://mega.nz/folder/E0EiiKrL#VOm_pIhA09mA3s9uYMu8jA/file/UotgRDQQ
        - https://mega.nz/folder/E0EiiKrL#VOm_pIhA09mA3s9uYMu8jA/file/ck1EXJ5A
        - https://mega.nz/folder/NV0n2S4B#Pi4KYu_ugVkxbY1agS7_zQ/file/VZ1HXaTS
        - https://mega.nz/folder/NV0n2S4B#Pi4KYu_ugVkxbY1agS7_zQ/file/IctBgaKJ
        - https://mega.nz/file/5pZ1lJwR#pgh_4O4J5KjelzKFoshomiDtOFbm7HH38Fx8Xw5IU4E
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
