name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/1YhATDSC#W5LO4VnGqKcQZKNZXNTVgT9KYuG4Zk8QG4dOoxK5K_8
        - https://mega.nz/file/JMRynSTR#6mX_bLJ_v3kRu2Urw66oQon4RUHP-KrLbumeMiLIarI
        - https://mega.nz/file/kFAhHA4R#DVYEajaQUpYyIH72VDzbRcT3djDiAgCsS5PoiZJ_hFw
        - https://mega.nz/file/lAw3zQxb#FjP6RfZdklDpIAN8aQg8HTUrp-aJxRC4S024U3hzAOw
        - https://mega.nz/file/MVRx3QBZ#XUgw67lqkWry_ZMPLutOi4jGogoGv4Xk38Fwyb8DgvU
        - https://mega.nz/file/pUYyxIZT#p4j-_AuLMckgVtkY3yD9SGT3npbBR2Gv1-fdsLuIX6s
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
