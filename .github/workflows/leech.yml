name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/XSA3RISb#tjAYZBDI2eHDYOyEn2nNr6wuAQS0CLgXyTvevsf-uX8
        - https://mega.nz/folder/Eco1XIjB#KzFgaGJKWz3N0aickzL9sg/file/NB4GXIiK
        - https://mega.nz/folder/Eco1XIjB#KzFgaGJKWz3N0aickzL9sg/file/IQ42gIZQ
        - https://mega.nz/folder/Eco1XIjB#KzFgaGJKWz3N0aickzL9sg/file/1J5iyAwT
        - https://mega.nz/folder/Eco1XIjB#KzFgaGJKWz3N0aickzL9sg/file/gE42lIoR
        - https://mega.nz/folder/2Yoi1SqD#7cD9s2hrIi6a5yVi4plSrg
        - https://mega.nz/folder/441FQKJY#DSpRk-2WnbdWCqOMVgpqiQ/file/ktd1yC4S
        - https://mega.nz/folder/QokxjYaC#2syVR3he2PJ208luS9ebpA/file/R1lWWDJa
        - https://mega.nz/file/aplXFCgY#QPU-XRXABFQ3FdS90w99HWbaH_ge4E43WdrFwj9aOQs
        - https://mega.nz/file/wX4ixCbT#2tPeIpwtgLC342vfpF992aqYEWKdFZ4KIyjR3iVUHoE
        - https://mega.nz/file/TfgBhQoI#qNhDDhZfbLsvVHrAlzfw71qK-TSS_Z-J_twlwGCJIPE
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
