name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/PEh2XSQD#qV8VQ9qrhlqQMwwXN8ZxNvc_M2VRpPdvpH-8aGYNEfE
        - https://mega.nz/file/SQokRSpa#MloNs8lFe2ReYuCRpPyFSnnjYyIQBTRvqd5aXAVsXiM
        - https://mega.nz/file/7MRzjZxa#oSWb-43Foksb-o-7gxz0Q4gAH-j7PNMQK3V36BiUM08
        - https://mega.nz/file/3FpmEKSI#yLT3TQly9GW8SQCEOMMyPeff9cN-j6voD-suonWtxTg
        - https://mega.nz/file/HFJVjZyD#m_VhVJ6q5UaxqMn5ugsrep8aDC2sz-Lxe5ac1HIljR4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
