name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/9uEmST4K#q2Cp-cK3uD-eVFv3V7W_tGRM8MpyhV8R304tU-ITmyE	
        - https://mega.nz/file/onlC1QqA#OvN2eMwvcq2ySVDnVQUyfMYOjV1T5hcO29iAaR1_NO8	
        - https://mega.nz/file/wqEmVB7T#57uaSDVXDulwYoJqqlkGnJ8F4vN-Afoc9IT5D6BX0H4	
        - https://mega.nz/file/03tCmA6D#bc6mlCJcNMtsIzx4s8eGPOpYa16tAsSb9Cr3K7LXcoY	
        - https://mega.nz/file/YzdlXJYT#HXPdafX5NiTnouDbvTHh46bOJ3YwwwwRJsQPJjBebM0	
        - https://mega.nz/file/cjlQ0bKK#OiVUz1OLxbxnY2kY5HuKszawP8cwwoe8WF3c52-HvOY	
        - https://mega.nz/file/xqkRQaYA#I_qPnBHlYrh92XszUUZHpNPzfR7pxXo3vTghoMzw6xY	
        - https://mega.nz/file/tj0QhZ6b#hHuQuxNpjOSz4ZaOBw3X_yrldXZZlV-XU5ANP8Pvhq0	
        - https://mega.nz/file/gyMBxa4B#Ba4sgdcm8VVRPq-1hRGeFsNqAi6UR5ZHaPIeXtA-y-k	
        - https://mega.nz/file/V3cRSLCZ#O3ogwrACiYMsilCmfH0nj85ziC8bxwSlHi3lkmrJZak	
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
