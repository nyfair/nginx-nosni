name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/sMV0DT5S#uyiAFVgrzHJt3Nw7XqShGudZaKlDMArbrywboo6yTAY
        - https://mega.nz/folder/IwI3iBgB#jqnO58y3v3d1xTOIxm0Waw/file/pg4EzbqT
        - https://mega.nz/folder/IwI3iBgB#jqnO58y3v3d1xTOIxm0Waw/file/5lwQDTAA
        - https://mega.nz/folder/IwI3iBgB#jqnO58y3v3d1xTOIxm0Waw/file/x54iHRQL
        - https://mega.nz/file/73QlCI6D#Z37krp6Ou8gSSi3lOW8hIoTHkbcBx0IrqmYDg2IzM0Q
        - https://mega.nz/file/3iQEWCbb#wbgwvRkDR1XKPFlYMsm1SxBCW7ZGvjywbIdSozokQl8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
