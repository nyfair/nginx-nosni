name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/d5pkCQ5A#cK8tFvUvcRKTGPq1NvmnZvj--dZNVDtK4JwpxdT2kcc
        - https://mega.nz/file/UwBXFJ6C#wxK0Ga_RtIl-Gdy2qVdCXwGjbH9SH8hliJ7oaQHvmlY
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/4UMXnQqY
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/IVVhXaoS
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/RAN2lDIY
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/NZE1SCaB
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/VBcTBSjS
        - https://mega.nz/folder/wI8CCD4Z#_fk2NPq59yuQt3fE1V0bUA/file/JRUVFIZQ
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
