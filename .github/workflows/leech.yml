name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/wQsAhTKL
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/dZUiXDzA
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/wEM0XDBY
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/VR1gBQ5b
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/RJ1FzAiZ
        - https://mega.nz/folder/9dcjHA6Q#opb8ezF08OKtwU5QSjmVgg/file/0YEkVLSb
        - https://mega.nz/folder/mr5x3TZQ#1vTSzwUCMYZ2Wqex3y8TyA/file/2v5mHADK
        - https://mega.nz/folder/mr5x3TZQ#1vTSzwUCMYZ2Wqex3y8TyA/file/7uoWAZSB
        - https://mega.nz/file/p9klRarT#HLM37QSe6c3zlGYIx1ipoE_Hr8hVd7A6Mkzv-SWhEhc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
