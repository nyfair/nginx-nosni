name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/zVwBTCBD#d7GSLusjsuXeugiberDIvw
        - https://mega.nz/folder/rNgQmJCQ#N36rAud2CeBDIxddvQ6oHA
        - https://mega.nz/folder/nN4wGDJZ#4HZg0Rz5ApbV5AUsPFH40w
        - https://mega.nz/folder/CDxSlJiD#1WR-m-FhjOEDOdW5Yncncw
        - https://mega.nz/folder/3XowmaoK#D_EmfbIM6LAPsWVSSLs0xg
        - https://mega.nz/file/1cEyFLBR#zdSyFKb3KM-hGpfD7H-Um-W6aA39ZGuuvEvtcbMYW6k
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
