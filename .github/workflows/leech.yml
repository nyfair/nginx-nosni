name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/talWmBwA#WBK2OoiQeOO3LyrQWDhLfrFljsHrc3Mvwp8RTonIg9c
        - https://mega.nz/folder/MsUw1T4Y#qx56gD8B7x7TNgUnHK_ESA/file/Z5kkUCoK
        - https://mega.nz/folder/MsUw1T4Y#qx56gD8B7x7TNgUnHK_ESA/file/t4kmzaJT
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/5l9TzbDB
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/xs1wUKKL
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/g9lEGK7C
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/Q5lXzIqK
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/Bl0VlALb
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/18NkQDjB
        - https://mega.nz/folder/ZxlBhJAR#k0-iMR8lGL4c1F7ndhgMiA/file/s4k2WY5L
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
