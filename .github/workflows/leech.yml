name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/EL0WmL5B#hSGxBbRGHvzNf-RyzVH-0Ck6a6rtJ5QZ0PU6Ry07Eps
        - https://mega.nz/file/VDVnTSba#OnbDd6J7P9fmc9swDxU_nuhqMCmV5D-cIiZfu3nOZiE
        - https://mega.nz/file/5bdxCBII#Yoj90JqknMVKhITqcktPBQS9DJjix0BXelHtTiTvZbo
        - https://mega.nz/file/ZHF22TRD#QA-8btvrOC-rrk-UYTQ5Spu-oWEq7AcOjayA7FvVpXA
        - https://mega.nz/file/tKkiXaZD#gmP_9rPXFECDZvDRa5A8GjIo7ixVP13cJGp9s-1mUvA
        - https://mega.nz/file/QH0yhDTJ#7cgzCly_0dPelNsrTqUIGv9iWTYs6EgisTzKepaNEig
        - https://mega.nz/file/Yas2lCJC#pm_uqxxGpXpw98Y3qMRbC0AFoV2ck-k6Axyq8CV_qZA
        - https://mega.nz/file/oCMjgZYT#Iv6K4tOXzH_-NEtkUFtXA5feEQlvIxcXJ2XsFs7-tOo
        - https://mega.nz/file/JCNXSKzI#4DHjLwcYaPoVqxG-XEPHbU0LQPskF_ufK0Y_tCG1m7s
        - https://mega.nz/file/sO0XDTyC#Mve78xVbleDEFVkoxErKgHDwFxtfOXXvkFqbgLyGIHE
        - https://mega.nz/file/gbkjzR7T#uvKLmMWO2lgsucBPAROSVQqho9558rBA2ebrQ2Vvv38
        - https://mega.nz/file/wOEGXbLB#jzllFa4LZLu0WBIiq-GahtSK61VU0BZWW-jLXl0AtvE
        - https://mega.nz/file/8PdFhA7K#yltzvY3T7FvooaGyE1wtpGZA-7VoolQAL4WphRQFnDI
        - https://mega.nz/file/BGtTgIgT#MOtcdDereNpWCi0EylDbZMlYwLhL5uE8wfBgbVIwSsY
        - https://mega.nz/file/1KdzhBob#B_mHQzjOEITtR6ioTVXOTM-61SoinZivYr3jyoX3yao
        - https://mega.nz/file/oSkB3LRJ#LEbrk0-X_IAB-PZImRpoCBU9fHa_rE8jykvXnXyW1D0
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
