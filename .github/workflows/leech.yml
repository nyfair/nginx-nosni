name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/2FVXVQrI#N4QqXHKA7E2MNERk2Bbv0bJTcfXxMe_jLALxPzUUFMw
        - https://mega.nz/file/47QESbbI#CsBmqpgFLXqz-5SBNsOvtu1ti-_qXBfkv7ThY110CL4
        - https://mega.nz/file/WF4UTR4a#N9oMDYaUW4vaO7EqWFF0pv2umH3wArbh68msChn_Eaw
        - https://mega.nz/folder/Il1z0QRY#adeKXZX31hqOSWjnFhsf2A/file/FpkVHCwK
        - https://mega.nz/folder/Il1z0QRY#adeKXZX31hqOSWjnFhsf2A/file/d5tnGSTL
        - https://mega.nz/folder/Il1z0QRY#adeKXZX31hqOSWjnFhsf2A/file/581VzQrD
        - https://mega.nz/folder/Il1z0QRY#adeKXZX31hqOSWjnFhsf2A/file/El9xWYpJ
        - https://mega.nz/folder/Il1z0QRY#adeKXZX31hqOSWjnFhsf2A/file/1pkzBIyT
        - https://mega.nz/folder/bAFAHDLT#53ChbF5XQFTexKbonjgnsQ/file/6BNkmTDJ
        - https://mega.nz/folder/bAFAHDLT#53ChbF5XQFTexKbonjgnsQ/file/ONUAhTCQ
        - https://mega.nz/folder/bAFAHDLT#53ChbF5XQFTexKbonjgnsQ/file/iUU0ARaY
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20210505-linux-x86_64
        key: megatools-1.11.0-git-20210505-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20210505-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
