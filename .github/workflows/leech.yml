name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv837.mexa.sh:183/d/yfsinfemxoy775ghpxya6dcnczpgzcg7qh7r27aws2i4q4sn4vbd2kfaiixmymkvwayxs2m6/DLJ-01224697-JP-CHS-EN.rar
        - https://srv581.mexa.sh:183/d/6rskybekxoy775ghutyf4dq3klnmxqx4cnz5m7zvhx7vavkvsr6ihuue3rc4s2r532zqayfv/Game-RJ01159791-v24.07.10.part1.rar
        - https://srv610.mexa.sh:183/d/6vslabekxoy775ghutyb6skgain62sdgb5h7rwppaif36bvmi6ug4lcoaaggxjussirwpesi/Game-RJ01159791-v24.07.10.part2.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
