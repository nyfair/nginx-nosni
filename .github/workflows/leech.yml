name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/eeBFmTID#yKxX6OixpCiBiTyzLfGw6g/file/uKhU2awR
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/1qxAGAjC
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/52hWgCKZ
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/BmoQyY4T
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/NrpiXCQb
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/J3ZgDZyY
        - https://mega.nz/folder/8jpzxD7a#wZY6LqcHVKHYdDrFJZvyiw/file/ZrIWhR6Y
        - https://mega.nz/folder/s6x3kAKC#pnUY2Lte-sCUfeiJTA8EFg/file/QmRgXbjR
        - https://mega.nz/folder/8uRASb6D#esNpPrL3y4MvUmwb7_ZggA/file/tiYCWZxR
        - https://mega.nz/file/wyIVGa5Q#FuRsKZZ3_GmaVx_Ju7cf-JFgJfNynho0oZzXyMjygTg
        - https://mega.nz/file/EnBgERza#u9d98xRV7dAVkACQU-2L9RpZ0C_VSWiLOCYkzuSYHTg
        - https://mega.nz/file/U2IzEZha#y6k8Th5fsIkHaDHnBExz4-TamgPbpbwsGGVEjeoOWMo
        - https://mega.nz/file/xmYREYwC#PzguiN0rYddb8miPeTA1xjcu1MiJ4Y-a25h8wWiONTU
        - https://mega.nz/file/Yr4h0BIQ#-KEPm72dGs5sIOuRrNXtTE1fBxK6DotTRFsgec6Jsns
        - https://mega.nz/folder/ovhyBTqL#5sYFx1s6BsPHJiOUo2cp3Q
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
