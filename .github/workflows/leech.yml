name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/dRUmxDLJ#WOr0L-i1avupyL-3r_TXIg/file/ldti0AqC
        - https://mega.nz/folder/dRUmxDLJ#WOr0L-i1avupyL-3r_TXIg/file/VAFQmbbY
        - https://mega.nz/folder/dRUmxDLJ#WOr0L-i1avupyL-3r_TXIg/file/FYMiyLob
        - https://mega.nz/file/IRMCRbBa#ySgBzg9-Q57q0M9ZShebAvggVFV16T9QYFIIfsxJndU
        - https://mega.nz/file/gB0gTK6C#N0X8RGAInI0KPCcTLthchG4-tCyTsYu_GKvXzqdmRNw
        - https://mega.nz/file/kPtRWSyK#NzO4-_9mTYEEQs53pTxSf6Hy--A5tGtWyLtD88BJWOI
        - https://mega.nz/file/Na0WwSYQ#lb88kDxzHhsd8BM6vZVw0YszzSQpK5-CGzVuYz5krc8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20220401-linux-x86_64
        key: megatools-1.11.0-git-20220401-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20220401-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
