name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv22.mexa.sh:183/d/dbsoggdexoy775ghjh3rygcrknzivdruragvqclbtpsw6hl6ivjrauunfeegaqjsatfp4xai/G-RJ01173120-v1.2.part3.rar
        - https://srv15.mexa.sh:183/d/cjspqgdexoy775ghjh3qiea2bdtlcosqnobvwbv4tvtmdm3dzhf4swaog5obxzhid63kwxmq/G-RJ01173120-v1.2.part2.rar
        - https://srv19.mexa.sh:183/d/4fspcgdexoy775ghjh3vagkmb7ibp4jlvvhrj7dstvnqv2peu6a7fb23bt7jtd4yomdtja4n/G-RJ01173120-v1.2.part1.rar
        - https://srv581.mexa.sh:183/d/6rsfh3tpxoy775ghep3fug2aa7272f3zh4sd7v533xwgfk4v4yzui2b6buizjcgs3dsrr55h/DLJ-01302746_v25.04.05-ML.part2.rar
        - https://srv140.mexa.sh:183/d/gjsff3tpxoy775ghep3bgestda6odx77q2giohfsayao64nhc4sgl2rrsbthueanafoqcrl6/DLJ-01302746_v25.04.05-ML.part3.rar
        - https://srv43.mexa.sh:183/d/v5snoltixoy775ghfh3bghcecn65n6cuvulrgmspgv3xfffofql4zk45dep4yqr6atpdslw7/DLJ-01162898_v25.04.09-JP.part1.rar
        - https://srv18.mexa.sh:183/d/cnsdsl3ixoy775ghfh3aorsob4maljgcty6arnnjscfnl2arcilfshm2g6ah6g36an6cwtvm/DLJ-01162898_v25.04.09-JP.part3.rar
        - https://srv8.mexa.sh:183/d/55sdml3ixoy775ghfh3fagi3byb3vn2z42m5nojrwwbumv6dgvr3kelht4rk4td4ee42557g/DLJ-01162898_v25.04.09-JP.part2.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +1960M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +1960M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
