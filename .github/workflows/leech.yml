name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://srv36.mexa.sh:183/d/djsecgcrxoy775ghux3bgdshcadmye4al5mooidvx4kyrmnydtnz4i35uooanyb4us2snxky/DLJ-01384864-JP.part6.rar
        - https://srv111.mexa.sh:183/d/vbse2gcrxoy775ghux3actqrbzlcafb6t4h6f5p5qv2bba4yyevt4qvuonu7nbgaktodau42/DLJ-01384864-JP.part5.rar
        - https://srv478.mexa.sh:183/d/zvsfsgcrxoy775ghux3b2dq7bkamveyfptzzaokopxpqovpr7nrjessr76gbpaarm24mx5jg/DLJ-01384864-JP.part4.rar
        - https://srv164.mexa.sh:183/d/brsfegcrxoy775ghux3fwfscatskqsrufepujipgrirpgm3urakc5pllmeh5zptuc5iflfr4/DLJ-01384864-JP.part1.rar
        - https://srv24.mexa.sh:183/d/fbsf6psqxoy775ghwh3bytk6lel6xzfxmji6lj3bar5gljhh7xzjyfe3qljai4t5rbhaiqtu/DLJ-01388633no-JP.part3.rar
        - https://srv43.mexa.sh:183/d/v5sfepsqxoy775ghwh3aqds3k7yfaccavukm7yf4gmyb5e6zo3yfgagqkdbtwfir7o3lvwfm/DLJ-01388633no-JP.part2.rar
        - https://srv11.mexa.sh:183/d/lnsfmpsqxoy775ghwh3b6ey5cxcbtav7f5gzqjfv2etwq7xnmixdn564qbegybo7twqj3spx/DLJ-01388633no-JP.part1.rar
        - https://srv61.mexa.sh:183/d/vrsfagcrxoy775ghux3fcs2abbd7fqqatbu6hcan27vhf7hooq5edfyjxclhwjvjcmxsorth/DLJ-01384864-JP.part2.rar
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v4
      id: cache
      with:
        path: megatools-1.11.4.20250411-linux-x86_64
        key: megatools-1.11.4.20250411-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://xff.cz/megatools/builds/builds/megatools-1.11.4.20250411-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech && cd leech
        if [[ ${{ matrix.url }} == *"mega.nz"* ]]
        then
          ../megatools*/megatools dl --path ./ ${{ matrix.url }}
        elif [[ ${{ matrix.url }} == *"drive.google"* ]]
        then
          pip install gdown && gdown ${{ matrix.url }}
        else
          curl -OL --insecure ${{ matrix.url }}
        fi
        find . -size +2000M -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2000M -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: cache
        overwrite: true
        file_glob: true
