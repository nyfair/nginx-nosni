name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/2Bl3kLIQ#eKAvNzcvl-DtEniO7E887tj3L2p0bX5049npqwQubKM
        - https://mega.nz/file/WQ0V0DAC#cv2yzC_ySMHWnESAAmgZ2cO99m-vZsU8s0mfGD7AljE
        - https://mega.nz/file/OYlnmYIQ#8A9JFReEx1eoCdMDTrcyFH4rzQNu6bXbBqaymPsyEiE
        - https://mega.nz/file/zFsEAZxT#kjElM-2XKWOx75a5spvquTZN-YA0S3c9P-SXHlWwXIY
        - https://mega.nz/file/jdESGazY#bvWM72_fvkE6QjCmlsuNR4c8M0LuQrTWBQlPofnONak
        - https://mega.nz/file/mUkXyZKZ#SMoSuq18AExJppXnM-4tfrcc0efX1PXixwUu4dkAR-U
        - https://mega.nz/file/LZdRgYwY#uOS-uENNxE_RytecCWPvNon7S6VfXHOHxDndAxInprg
        - https://mega.nz/file/GFlVxAIT#WkAZjtlnWSDhcSIyLLibMGu9UrXnerY4r28QMI1KPhM
        - https://mega.nz/file/WBE0kLQI#ALmLxjg9NpFknYnCGtC6Lio-oxJDy8uvSUu3qzhAkyE
        - https://mega.nz/file/WU0CwKDJ#krbsdQIz3b6FWAExoV1RX2YftzfymGTtpwn87U2vOHk
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.x.20220919-linux-x86_64
        key: megatools-1.11.x.20220919-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/experimental/megatools-1.11.x.20220919-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
