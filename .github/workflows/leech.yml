        - https://mega.nz/file/J7kQTQxB#1NU4Dx8V8rbA5bE7TK0FW-HamaJ2cjk-CmaVmnHGwR4
        - https://mega.nz/file/pvln0ZxR#RvX9n0AYPq37uwsEeVfCzwWk2RV3G5Qlo8UVuzMA_0I
        - https://mega.nz/file/1v1g1KhD#yI7_8PZ5s38s_70rAsL4fsgZgpfVq0miZtABFyNHH28
        - https://mega.nz/file/4v1xCCxA#BuDV33Bg_oGgvg25dUVF7420d--MQEn3H84RokcWc-M
        - https://mega.nz/file/BzMGQC5I#LdQmmVK20ULWraHmz42-QJ0VYwMqd0_typDkSCYbB88
        - https://mega.nz/file/5uEx0RjK#hFcMhaZlxgZKSPcGduOOelk43-3CkDW0gEzDCreu3dM
        - https://mega.nz/file/RvdQ2DwR#M55CY_oS2yN8pBgw5nmKAKhrBzS6H0bmR6sQziUK4D4
        - https://mega.nz/file/kisxSJ4A#i57k93cdv0bzoBUUr4B7eiqSXtxJOW-NCJf6vDb0PcY
        - https://mega.nz/file/o30jHYJB#aY6vwqs61ZHPSv_vyPbG420E7W89edozlo-Pv3ncgdA
        - https://mega.nz/file/8ydjTbZC#_1_c8A7A8bNjw-muQlQ7oMwBDecj-euvYEucxybOj24
        - https://mega.nz/file/lilCDDRY#tisINFS5fBrvaV6VgyGM2MnKrmnoPio7IDXkgQzP_iA
        - https://mega.nz/file/wmUjjT4b#UU68qSstnHdjwXDpKov8zsaZcoO91h1uZN-7yZ1AsxA
        - https://mega.nz/file/Jj0XXDaa#gjDUARMHCSnG9Er-RyL35x_glRyioUDLFED8mpWsFb4
        - https://mega.nz/file/lvVDVZAB#8LLXzK0FiR88kRB5fKjCwJVQFqgukri_OIJozoCQbXQ
        - https://mega.nz/file/IyE1BbRb#4znP1qevZFhpOyHsVR1OF2M82iTiKwd-eRbnEdVNb2c
        - https://mega.nz/file/J3M10KRS#lX5o81OHKVmkuzRTXZAKjn0UBJkCe7Ov8l32nTdGmtc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v3
      id: cache
      with:
        path: megatools-1.11.1.20230212-linux-x86_64
        key: megatools-1.11.1.20230212-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/builds/megatools-1.11.1.20230212-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
