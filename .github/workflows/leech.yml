name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/file/gdNG1J7a#PBXR-8wOjleGxzqlrYQn-z3sLfq0IlDXcXif3lHajcM
        - https://mega.nz/file/1BIlmIqA#Lbnzt_12ZdIeBGJdGQiZiMRtHe4MfAREqk7b52vKwKc
        - https://mega.nz/file/a5kDCITK#AftEqCc5Trnqf1zaO6479v8LYDd54xJ63r3rnZhMVCM
        - https://mega.nz/file/CVB2QbxC#QpCimW57U75Y-USxlSwXB4mmRGbUSfZ8Xuy44bKmJS0
        - https://mega.nz/file/72oS2JrD#tYSxgFwxHN3EQK0Mm3DXXYgqIlJU-t1wxK0FjOyAOgE
        - https://mega.nz/file/WmhAyBRD#DEx9-_ueuxttg6U74k9R-V9bhwyE7JwZOzlv-uJyId4
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
