name: leech

on:
  push:
    paths:
    - '.github/workflows/leech.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        url:
        - https://mega.nz/folder/MmJ1mIQQ#Ej71VmE1OrIHmFr_YyNxjg
        - https://mega.nz/file/wiYy3BoI#yuIB7ss24sqMhJu8dnDo3EPndkVgOpp2I6Exy6gLDRo
        - https://mega.nz/file/cxgVWCrD#0P4ZGG7KMt1yawkz_zsdNEfX19sybhENl73d_PhesKs
        - https://mega.nz/folder/xvQnDKpL#KfWIRMUlBqbNM-iBarpJww
        - https://mega.nz/file/7VAiVbTY#7_P4iO-d0bHqUkJJLN8AFUMT3XdmxBRGjpSaDEJWiy0
        - https://mega.nz/file/L89QlL6Z#_AN0m5wv5BUgexcZZ3D2tXUs1IuGspv9Sx8hEy6FnKA
        - https://mega.nz/file/VEgXwApC#n7upJoe0dF0W5W-KklRdlPZRIOKGoddA2_OJn3pHlGU
        - https://mega.nz/folder/BEQSTZIC#yWfOJ0dGds1ugdftIzhksw
        - https://mega.nz/folder/sMBmlL7Y#KPTTCABK7o8y5yPZvvMMvA
        - https://mega.nz/folder/ENoEkAqa#wRKuRYVudSOgMn_VzsXIIw
        - https://mega.nz/folder/5dJ2xBLA#BmDeH1fuLBUQRNw7jWknqg
        - https://mega.nz/folder/VFh2BKJZ#IEbyutojjCECs6hgVCmskw
        - https://mega.nz/file/JZtQSBjD#WHVjFjpHg4R9w3b9q8_HzwBjVe08XAty3vS6CcgSPTw
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      id: cache
      with:
        path: megatools-1.11.0-git-20211030-linux-x86_64
        key: megatools-1.11.0-git-20211030-linux-x86_64
    - name: Mega
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -OL https://megatools.megous.com/builds/experimental/megatools-1.11.0-git-20211030-linux-x86_64.tar.gz
        tar xvf *.gz
    - name: Leech
      run: |
        mkdir leech
        megatools*/megatools dl --path leech/ ${{ matrix.url }}
        cd leech
        find . -size +2G -exec split -b 1G --numeric-suffixes=1 {} {}.0 \;
        find . -size +2G -exec rm {} \;
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: leech/*
        tag: latest
        overwrite: true
        file_glob: true
